<body style="line-height:24px;">
	<h3 class="header-h3"></h3>
	<form action="" class="form-inline" id="adduser_from">
		<div class="row">
			<div class="span6 h50">
				<label class="pl60">用户编号：</label>
				<input type="text" name="U.user_no" id="Auser_no" value="11"/><i class="red">*</i>
			</div>
			<div class="span6 h50">
				<label class="pl60">用户名称：</label>
				<input type="text" name="U.user_name" id="Auser_name" value="admin"/><i class="red">*</i>
			</div>
		</div>
		<div class="row">
 			<div class="span6 h50">
 				<label class="pl60">登陆名：</label>
 				<input type="text" name="U.login_name" id="Alogin_name" value="admin"/><i class="red">*</i>
 			</div>
			<div class="span6 h50">
				<label class="pl60">密码：</label>
				<input type="text" name="U.password" id="Apassword" value="***"/><i class="red">*</i>
			</div>
 		</div>
 		<div class="row">
 			<div class="span6 h50">
 				<label class="pl60">昵称：</label>
 				<input type="text" name="U.nick_name" id="Anick_name" value="demo"/>
 			</div>
			<div class="span6 h50">
				<label class="pl60" style="float:left;">状态：</label>&nbsp;
				<select id="Astate" name="U.state"  style="width:237px;" >
					<option>请选择</option>
					<option>在职</option>
					<option>离职</option>
				</select><i class="red">*</i>
			</div>
 		</div>
 		
 		<div class="row">
 			<div class="span6 h50">
 				<label class="pl60" style="float:left;">用户岗位：</label>&nbsp;
 				<select id="Auser_post" name="U.user_post"  validate="v.required" style="width:237px;" >
 					<option>请选择</option>
					<option>科员</option>
					<option>业务主管</option>
					<option>业务经理</option>
					<option>部门经理</option>
					<option>出纳</option>
					<option>助理</option>
				</select><i class="red">*</i>
 			</div>
			<div class="span6 h50">
				<label class="pl60" style="float:left;">用户等级：</label>&nbsp;
				<select name="U.user_level" id="Auser_level" validate="v.required" style="width:237px;" >
					<option>一级</option>
					<option>二级</option>
					<option>三级</option>
					<option>四级</option>
					<option>五级</option>
					<option>六级</option>
				</select><i class="red">*</i>
			</div>
 		</div>
 		<div class="row">
 			<div class="span6 h50">
 				<label class="pl60">所属部门：</label>
 				<input type="text" name="U.org_no_name" id="Aorg_no_name" placeholder="请选择"  /><i class="red">*</i>
 				<input type="hidden" name="U.org_no_code" id="Aorg_no_code"/>
 			</div>
			<div class="span6 h50">
				<label class="pl60">邮箱：</label>
				<input type="text" name="U.user_mail" id="Auser_mail" validate="v.email" value="pla@yusys.com.cn"/><i class="red">*</i>
			</div>
 		</div>
 		<div class="row">
 			<div class="span6 h50">
 				<label class="pl60">电话：</label>
 				<input type="text" name="U.user_mobile" id="Auser_mobile" validate="v.mobile" value="1312222222"/><i class="red">*</i>
 			</div>
 		</div>
 		<div class="row">
			<div class="span12 h50">
				<label class="pl60">备注：</label>
				<textarea  class="span6" name="U.memo" placeholder="备注" id="Amemo" rows="3" cols="3" ></textarea>
			</div>
		</div>
	</form>
   	<div class="row" align="center" style="margin-top:40px;width:752px;">
		<div class="span10">
			<button class="btns" id="save">保存</button>
			<button class="btns" id="back">返回</button>
		</div>
	</div>
	
	<!-- 用户模态框 -->

			<label  style="margin-left:150px;display:inline">机构编号 :</label>
			<input type="text" id="pop_username"  name="user"  class="span2"  placeholder="机构编号 " style="width:170px;">
		</div>

			<label style="margin-left:150px;display:inline;padding:0 0 0 31px;">状态 :</label>

			<br>	<br>

		<div style="margin:0px 0 0 0" class="pull-left pagination-detail">
			<span class="pagination-info">每页显示5条   共5条</span>
		</div>

<script>
	//模态框展示
	$("#Aorg_no_name").click(function(){
		$("#myModal_user").modal("show");
	})	
	$('#close').bind('click', function(e) {
		$("#myModal_user").modal("hide");
	})	
</script>
