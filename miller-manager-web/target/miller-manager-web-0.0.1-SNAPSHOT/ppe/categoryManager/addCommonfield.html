<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>新增公共字段</title>
<link rel="stylesheet" href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" type="text/css">
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.excheck.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.exedit.min.js"></script>

	<style>
			/*表格样式*/
			.table-info tr{
				height:40px;
			} 
			.table-info tbody > tr > td:nth-child(odd){text-align:right;font-weight:bolder} 
			.table-info tbody > tr > td:nth-child(even){text-align:left}
		</style>
<script type="text/javascript">
	$(function() {
		$("#saveConfigure").click(function(){
			 window.location.assign("propertyFieldConfigure.html");
		 });
		$("#backConfigure").click(function(){
			 window.location.assign("propertyFieldConfigure.html");
		 });
	});
</script>
</head>
<body style="line-height:24px;">
	<h3 class="header-h3">新增公共字段</h3>
	<div id="commonFieldInfo" style="">
		<input type="hidden" id="col_id" name="CF.col_id">
    	<table class="table table-striped table-border table-info" style="width:99.5%;margin-bottom: 0px;">
			<tbody>
			    <tr>
					<td class="tableColumnName" style="font-weight:bolder;text-align:right;">
						<span>标签ID：</span>
					</td>
					<td>
						<input style="width: 90%;" type="text" name="CF.tag_id" validate="v.required" valititle="该项为必填"/>
					</td>
					<td class="tableColumnName" style="font-weight:bolder;text-align:right;">
						<span>标签名：</span>
					</td>
					<td  >
						<input style="width: 90%;" type="text" name="CF.tag_name" validate="v.required" valititle="该项为必填">
					</td>
				</tr>
				<tr>
					<td class="tableColumnName" style="font-weight:bolder;text-align:right;">
						<span>是否必填：</span>
					</td>
					<td  >
						 <select style="width:93%; margin: 3px 5px;" id="col_required" name="CF.col_required" validate="v.required" valititle="该项为必填">
						
					    </select>
					</td>
					<td class="tableColumnName" style="font-weight:bolder;text-align:right;">
						<span>标签类型：</span>
					</td>
					<td  >
						 <select style=" width:93%; margin: 3px 5px;" id="tag_type" name="CF.tag_type" validate="v.required" valititle="该项为必填">
					    </select>
					</td>
				</tr>
				<tr>
				
					<td class="tableColumnName" style="font-weight:bolder;text-align:right;">
						<span>最大长度：</span>
					</td>
					<td  >
						<input style="width: 90%;" type="text" id="" name="CF.max_length" validate="v.required" valititle="该项为必填"
						maxlength="4" placeholder="请输入任意1~4位正整数"
						onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"  
    					onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}"/>
					</td>
						<td class="tableColumnName" style="font-weight:bolder;text-align:right;">
						<span>初始化模版：</span>
					</td>
					<td>
						<input style="width: 90%;" type="text" id="" name="CF.init_template"/>
					</td>
				</tr>
				<tr>
					<td class="tableColumnName" style="font-weight:bolder;text-align:right;">
						<span>排序序号：</span>
					</td>
					<td  >
						<input style="width: 90%;" type="text" id="" name="CF.order_id" validate="v.required" valititle="该项为必填"/>
					</td>
					<td class="tableColumnName" style="font-weight:bolder;text-align:right;">
						<span>默认值：</span>
					</td>
					<td  >
						<input style="width: 90%;" type="text" id="" name="CF.default_value"/>
					</td>
				</tr>
				<tr sel="tableColumnName_HIde">
					<td class="tableColumnName" style="font-weight:bolder;text-align:right;">
						<span class="selectInputSpanHide">字典项编号：</span>
					</td>
					<td colspan="3" align="center">
						<span class="selectInputSpanHide"><input style="width: 96%; line-height:2;resize: none;" type="text" id="" name="CF.dic_code"/></span>
					</td>
				</tr>
			</tbody>
		</table>
    </div>
   	<div align="center"  style="margin:40px 0px;">
			<button class="ilsh_left btns" id="saveCommonField" >保存</button>
			<button class="ilsh_left btns" id="resetCommonField" >重置</button>
			<button class="ilsh_left btns" id="backCommonFieldList" >返回</button>
	</div>
	
</body>
<script type="text/javascript" src="ppe/categoryManager/addCommonfield.js"></script>

</html>
