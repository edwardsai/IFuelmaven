<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>新增盘点计划</title>
		<link rel="stylesheet" href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" type="text/css">
		<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
		<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
		<script src="ppe/propertyManager/inventoryManager/inventoryPlan/newInventoryPlan.js"></script>
		<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
		<script src="ztree3.5.22/js/jquery.ztree.excheck.min.js"></script>
		<script src="ztree3.5.22/js/jquery.ztree.exedit.min.js"></script>
		<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
		<script src="bootstrap/js/bootstrap-table.min.js"></script>
		<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
		<style>
			#infoDiv_newInventoryPlan .table-info tbody > tr > td:nth-child(odd){text-align:right;font-weight:bolder;width:20%} 
			#infoDiv_newInventoryPlan .table-info tbody > tr > td:nth-child(even){text-align:left;width:30%}
			#infoDiv_newInventoryPlan .table-info input{width:89.7%;}
			#infoDiv_newInventoryPlan .table-info select{width:93.5%;}
			.hide{display:none}
			.select2-container--default.select2-container--focus .select2-selection--multiple {border: solid #ddd 1px;outline: 0;border-radius: 0;}
			.select2-container--default .select2-selection--multiple {background-color: white;border: 1px solid #ddd;border-radius: 0;cursor: text;}
		</style>
		
	</head>
	<body>
	  <h3 class="header-h3">盘点计划基本信息</h3>
<!-- 盘点计划基本信息部分 -->
		<div class ="show" id="infoDiv_newInventoryPlan">
			<table class="table table-striped table-border table-info" style="width:99.5%;table-layout:fixed;">
				<tbody>
				    <tr>
						<td style="width:15;text-align:right;">盘点计划编号：</td>
						<td style="width:35;">
							<input type="text" id="plan_num_newInventoryPlan" name="INVENP.PLAN_NUM" validate="v.required" valititle="该项为必填项" disabled/>
							<input type="hidden" name="INVENP.ID"/>
							<input type="hidden" name="INVENP.STATE_NAME"/>
						</td>
						<td style="width:15;text-align:right;">盘点计划名称：</td>
						<td style="width:35;">
							<input type="text" name="INVENP.PLAN_NAME" validate="v.required" valititle="该项为必填项"/>
						</td>
					</tr>
					<tr>
						<td style="text-align:right;">盘点类型： </td>
						<td>
							<select name="INVENP.INVEN_TYPE" validate="v.required" valititle="该项为必填项"></select>
						</td>
						<td style="text-align:right;">计划负责人：</td>
						<td>
							<input type="text" name="INVENP.PLAN_EMP_NAME" disabled/>
							<input type="hidden" name="INVENP.PLAN_EMP"/>
							<strong style="color:transparent;">&nbsp;</strong>
						</td>
					</tr>
					
					<tr>
						<td style="text-align:right;">计划开始时间：</td>
						<td>
							<input type="text" name="INVENP.START_TIME" onClick="WdatePicker({})" validate="v.required" valititle="该项为必填项"/>
						</td>
						<td style="text-align:right;">计划结束时间：</td>
						<td>
							<input type="text" name="INVENP.END_TIME" onClick="WdatePicker({})" validate="v.required" valititle="该项为必填项"/>
						</td>
					</tr>
					<tr>
						<td style="text-align:right;">盘点内容类型：</td>
						<td>
							<select name="INVENP.INVEN_CONTENT_TYPE" validate="v.required" valititle="该项为必填项"></select>
						</td>
						<td style="text-align:right;">盘点内容：</td>
						<td>
							<input type="text" name="INVENP.INVEN_CONTENT_NAME"  readonly placeholder="请选择" validate="v.required" valititle="该项为必填项"/>
							<input type="hidden" name="INVENP.INVEN_CONTENT_ID"/>
						</td>					
					</tr>
					<tr>
						
						<td style="text-align:right;">盘点范围：</td>
						<td>
							<input type="text" name="INVENP.INVEN_SCOPE_NAME"  readonly placeholder="请选择" validate="v.required" valititle="该项为必填项"/>
							<input type="hidden" name="INVENP.INVEN_SCOPE_ID"/>
						</td>
						<td style="text-align:right;"><span class="hide" tspn="eState">盘点设备状态：</span></td>
						<td>
							<span class="hide" tspn="eState">
							<select style="width:93.5%;" multiple="multiple" name="INVENP.EQUIPMENT_STATE"  validate="v.required" valititle="该项为必填项"></select>
							</span>
						</td>
					</tr>
					<tr>
						<td style="text-align:right;">备注：</td>
						<td colspan="3">
							<span><textarea name="INVENP.REMARKS" style="width: 97.5%; line-height:2;resize: none;" rows="3";></textarea></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>	
		<div class="hide">
			<div style="margin-bottom:5px;">
				<button class="ilsh_left btns" btn="deleteTr">删除</button>
			</div>
			<table id="tb_newInventoryPlan"></table>
		</div>	
		
		<div class="row-fluid" align="center" style="margin:20px 0px; margin-bottom:60px;">
			<button class="ilsh_left btns hide" btn="preStep">上一步</button>
			<button class="ilsh_left btns show" btn="nextStep">下一步</button>
			<button class="ilsh_left btns hide" btn="save">保 存</button>
			<button class="ilsh_left btns hide" btn="submit">保 存&提交</button>
			<button class="ilsh_left btns show" btn="reset">重置</button>
			<button class="ilsh_left btns" btn="back">返回</button>
		</div>
	</body>
</html>
