<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>制定盘点方案</title>
		<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
		<script src="bootstrap/js/bootstrap-table.min.js"></script>
		<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
	</head>
	<style>
			/*表格样式*/
			.table-info tr{
				height:40px;
			} 
			/*加粗居右*/
			.rightBolder{
				text-align : right;
				font-weight:bolder;
			}
			.table-info tbody > tr > td:nth-child(odd){text-align:right;font-weight:bolder} 
			.table-info tbody > tr > td:nth-child(even){text-align:left}
		</style>
	
	
	<body class="left_bor"  >
	<div id="newInventorySchemeListBody">
   		<h3 class="header-h3">盘点计划基本信息</h3>
		<!-- 盘点计划信息部分 -->
		<div>
			<table class="table table-striped table-info" style="width:99.5%;">
				<tbody>
				    <tr>
						<td class="rightBolder" style="width:20%">盘点计划编号： </td>
						<td style="width:30%"><span name="INVENS.PLAN_NUM"></span></td>
						<td class="rightBolder" style="width:20%">盘点计划名称：</td>
						<td style="width:30%"><span name="INVENS.PLAN_NAME"></span></td>
					</tr>
					<tr>
						<td class="rightBolder">盘点类型：</td>
						<td><span  name="INVENS.INVEN_TYPE_NAME"></span></td>
						<td class="rightBolder">计划负责人：</td>
						<td>
							<span name="INVENS.PLAN_EMP_NAME"></span>
						</td>
					</tr>
					<tr>
						<td class="rightBolder">计划开始时间：</td>
						<td><span name="INVENS.START_TIME"></span></td>
						<td class="rightBolder">计划结束时间：</td>
						<td><span name="INVENS.END_TIME"></span></td>
					</tr>
					<tr>
						<td class="rightBolder">盘点内容：</td>
			 			<td colspan="3">
			 				<span name="INVENS.INVEN_CONTENT_NAME"></span>
			 			</td> 
					</tr>
					<tr>
						<td class="rightBolder">盘点范围：</td>
			 			<td colspan="3">
			 				<span name="INVENS.INVEN_SCOPE_NAME"></span>
			 			</td> 
					</tr>
					<tr>
						<td class="rightBolder">执行状态：</td>
						<td><span name="INVENS.STATE_NAME" style="text-align:center;font-size: 14px; width:100px"></span></td>
						<td class="rightBolder"><span tspn="eState">盘点设备状态：</span></td>
						<td><span name="INVENS.EQUIPMENT_STATE_NAME"></span></td>
					</tr>
					<tr>
						<td class="rightBolder">备注：</td>
						<td colspan="3"><span name="INVENS.REMARKS"></span></td>
						
					</tr>
				</tbody>
			</table>
		</div>
		<h3 class="header-h3">盘点方案列表</h3>
		<table id="tb_newInventorySchemeList"></table>
		<div class="row-fluid" align="center" style="margin:25px 0px; margin-bottom:60px;">
			  <button class="ilsh_left btns" id="back_newInventorySchemeList">返回</button>
		</div>
	</div>
		<script src="ppe/propertyManager/inventoryManager/inventoryPlan/newInventorySchemeList.js"></script>
	</body>
</html>
