<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>盘点方案执行结果</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>

<script>

</script>
<style>
	.table-center td{
		text-align : center;
	}  
	.table-center th, .table td{
		height: 40px;
	}
	.title_fontWeght{
		font-weight: bold;
	}
	/* 统计数据 */
	.Statistics .Statistics_cont{text-align:center;margin:25px 0;color:#fff;}
	.Statistics .Statistics_cont li{/* border:1px dashed; */position:relative;display:inline-block;height:70px;width:180px;border-radius: 10px;margin-right:25px;}
	.Statistics .Statistics_cont li:hover{border:none;background:#333;cursor:pointer;}
	.Statistics .Statistics_cont li:hover .title{font-size:20px;font-weight:bolder;}
	.bg_blue{background: #27a9e3;}
	.bg_green{background: #28b779;}
	.bg_orange{background: #f39c12;}
	.bg_red{background: #da542e;}
	.Statistics .Statistics_cont li i{border-radius: 10px;position:absolute;top:0;right:0;width: 0;height: 0;border-top: 10px solid transparent;border-right: 20px solid #f5f5f5;border-bottom: 60px solid transparent;}
    .Statistics .Statistics_cont li .title{font-size:18px;padding-top: 10px;display: inline-block;line-height: 30px;padding-left: 30px;}
    .Statistics .Statistics_cont li .num{display:block;font-weight:bold;font-size:16px;}
    .Statistics .Statistics_cont li img{width:30px;position: absolute;left: 17.5px;top: 17.5px;}
</style>
</head>
<body>  
<div>
	<ul class="nav nav-tabs" >
	   <li class="active" style="list-style-type:none;font-size:15px;"><a href="#queryAllList_schemeDetail" data-toggle="tab">详情</a></li>
	   <li style="list-style-type:none;font-size:15px;"><a href="#queryfinallyResult_schemeDetail" btn="finally" data-toggle="tab">最终盘点结果</a></li>
	   <li style="list-style-type:none;font-size:15px;"><a data-toggle="tab" btn="back">返回</a></li>
	</ul>
	<div class="tab-content" style="overflow:hidden;">
		<!-- 新增类别标签页面 -->
		<div class="tab-pane  active" id="queryAllList_schemeDetail">
			<h3 class="header-h3">盘点方案基本信息</h3>
			<!-- 统计数据 -->
			<div class="Statistics">
				<ul class="Statistics_cont">
				<li class="bg_blue" style="width: 200px;">
				<img alt="" src="images/pdd.png" style="width:35px;">
				<span class="title">盘点设备数量</span>
				<span class="num" name="IN.TOTAL_AMOUNT"></span>
				</li>	
				<li class="bg_green">
				<!-- <i></i> -->
				<img alt="" src="images/pd.png">
				<span class="title">正常数量</span>
				<span class="num" name="IN.NORMAL_AMOUNT"></span>
				</li>
				<li class="bg_orange">
				<!-- <i></i> -->
					<img alt="" src="images/py.png">
				<span class="title">盘盈数量</span>
				<span class="num" name="IN.PROFIT_AMOUNT"></span>
				</li>
				<li class="bg_red">
				<!-- <i></i> -->
				<img alt="" src="images/pk.png" style="width:38px;">
				<span class="title">盘亏数量</span>
				<span class="num" name="IN.LOST_AMOUNT"></span>
				</li>
				<div style="clear:both;"></div>
				</ul>
			</div>
		   	<table class="table table-striped" style="width:99.5%;">
				<tbody>
				    <tr>
						<td align="right"  width="20%">
							<span style="font-weight:bolder;">方案编号： </span>
						</td>
						<td  width="30%">
							<span name="IN.SCHEME_NUM"></span>
						</td>
						<td align="right" width="20%">
							<span style="font-weight:bolder;">方案名称： </span>
						</td>
						<td  width="30%">
							<span name="IN.SCHEME_NAME"></span>
						</td>
					</tr>
					<tr>
						<td align="right">
							<span style="font-weight:bolder;">盘点资产类型： </span>
						</td>
						<td>
							<span name="IN.PRO_TYPE_NAME"></span>
						</td>
						<td align="right">
							<span style="font-weight:bolder;">盘点部门：</span>
						</td>
						<td>
							<span name="IN.AREA_NAME"></span>
						</td>
					</tr>
					<tr>
						<td align="right"><span style="font-weight:bolder;">盘点资产状态：</span></td>
						<td>
							<span name="IN.EQUIPMENT_STATE_NAME"></span>
						</td>	
						<td align="right"><span style="font-weight:bolder;">计划完成时间：</span></td>
						<td><span name="IN.PLAN_END_TIME"></span></td>
					</tr>
					<tr>
						<td align="right"><span style="font-weight:bolder;">盘点负责人：</span></td>
						<td>
							<span name="IN.SCHEME_EMP"></span>
						</td>	
						<td align="right"><span style="font-weight:bolder;">盘点方式：</span></td>
						<td>
							<span name="IN.INVEN_PATTERN_NAME"></span>
						</td>	
					</tr>
					<tr>
						<td align="right"><span style="font-weight:bolder;">备注：</span></td>
						<td>
							<span name="IN.REMARKS"></span>
						</td>
						<td align="right">
							<span style="font-weight:bolder;">执行状态： </span>
						</td>
						<td>
							<span name="IN.SCHEME_STATE_NAME" style="text-align:center;font-size: 14px;width:100px"></span>
						</td>
					</tr>
				</tbody>
			</table>
	      	<div>
	      		<h3 class="header-h3" style="position:relative;">手持端盘点结果</h3>
	      		<div style="float:right;margin:5px 1px;">
	      			<span class="title_fontWeght">盘点结果：</span><select style="width:201px;" sel="equipSelect" diccode="INV_DIC_LIST_INVEN_RESULT"></select>
	      		</div>
	      	</div>
	      	<table tb="allListTable"></table>
			<h3 class="header-h3">微信端自助盘点结果</h3>
			<div style="float:right;margin:5px 1px;">
				<span class="title_fontWeght">审批状态：</span><select style="width:201px;" sel="checkSelect" diccode="ASS_DIC_APPROVAL_STATUS"></select>
				&nbsp;&nbsp;&nbsp;&nbsp;<span class="title_fontWeght">盘点结果：</span><select style="width:201px;" sel="selfSelect" diccode="INV_DIC_LIST_INVEN_RESULT"></select>
			</div>
	      	<table tb="selfListTable" >
			</table>
			<br><br>
		</div>
		<div class="tab-pane" id="queryfinallyResult_schemeDetail">
			<h3 class="header-h3">最终盘点结果</h3>
			<table tb="finallyTable"></table>
		</div>
	</div>
</div>

<div id="historyPop_schemeDetail"></div>
