<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>撰写盘点报告</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<style type="text/css">
    td {
		height: 35px;
	}
		/*表格表头加粗*/
	#head{
		font-weight:bolder;
	}
</style>
</head>
<body style="line-height:24px;">
	<h3 class="header-h3">盘点报告撰写</h3>
	<div id="inventoryreportadd">
	<input type="hidden" id="Kid" name="MK.id">
          	<table class="table table-striped table-hover table-border" style="width:99.5%;margin-bottom: 20px;">
				<tbody>
				    <tr>
						<td class="tableColumnName" style="font-weight:bolder;">
							<span>盘点计划编号：</span>
						</td>
						<td >
							<input style="width: 80%;" type="text" placeholder="请选择" readOnly="true"
							 id="Kplan_num" name="MK.plan_num" validate="v.required"  valititle="该项为必填项"/>
							 <input type="hidden" name="MK.inven_content_type"/>
						</td>
						<td class="tableColumnName" style="font-weight:bolder;">
							<span>盘点计划名称：</span>
						</td>
						<td  >
							<input style="width: 80%;" type="text" id="Kplan_name" name="MK.plan_name"
							 readOnly="true" validate="v.required"  valititle="该项为必填项"/>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName" style="font-weight:bolder;">
							<span>计划负责人：</span>
						</td>
						<td  >
							<input style="width: 80%;" type="text" id="Kplan_emp_name" name="MK.plan_emp_name" 
							readOnly="true" validate="v.required"  valititle="该项为必填项"/>
							<input type="hidden" id="Kplan_emp" name="MK.plan_emp" />
						</td>
						<td class="tableColumnName" style="font-weight:bolder;">
							<span>报告时间：</span>
						</td>
						<td  >
							<input style="width: 80%;" type="text" id="Kreport_time" name="MK.report_time" 
							 readOnly="true" validate="v.required"  valititle="该项为必填项"/>
						</td>
					</tr>
					
					<tr>
						<td class="tableColumnName" style="font-weight:bolder;">
							<span>实际盘点开始时间：</span>
						</td>
						<td  >
							<input style="width: 80%;" type="text" id="Kreal_start_time" name="MK.real_start_time" 
							onClick="WdatePicker({maxDate:'#F{$dp.$D(\'Kreal_end_time\')}'})"  readOnly="true" validate="v.required"  valititle="该项为必填项"/>
						</td>
						<td class="tableColumnName" style="font-weight:bolder;">
							<span>实际盘点完成时间：</span>
						</td>
						<td  >
							<input style="width: 80%;" type="text" id="Kreal_end_time" name="MK.real_end_time" 
							onClick="WdatePicker({minDate:'#F{$dp.$D(\'Kreal_start_time\')}'})" readOnly="true" validate="v.required"   valititle="该项为必填项"/>
						</td>
					</tr>
				</tbody>
			</table>
          </div>
       <div id="theSchemeInfo">
      <h3 class="header-h3">盘点方案信息</h3>   
	      <table id="getSchemeTable" class="table-list table-striped table-hover table-border" style="width:99.5%;font-size: 14px"></table>
	</div>
   	<div align="center"  style="margin:40px 0px;">
		<button class="ilsh_left btns" type="button" id="save_report">保存</button>
        <button class="ilsh_left btns" type="button" id="insert_report">提交&保存</button>
	    <button class="ilsh_left btns" type="button" id="back_report">返回</button>
	</div>
	<div id="choosePlan_addPlan"></div>
</body>
<script type="text/javascript" src="ppe/propertyManager/inventoryManager/inventoryReport/addInventoryReport.js"></script>
<script type="text/javascript" src="ppe/propertyManager/inventoryManager/inventoryReport/inventoryPop.js"></script>
</html>
