<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>盘点报告列表</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<style type="text/css">
       /*表格表头加粗*/
	#head{
		font-weight:bolder;
	}
	td {
		height: 35px;
	}
</style>
</head>
<body style="line-height:24px;">
    <h3  class="header-h3"></h3>
	<form id="reportlist_form" action="" class="form-inline" style="font-size:15px">
		<div class="row" align="center">
			<div class="span5 h50">
				盘点计划编号：<input type="text" class="span3" id="Splan_num" name="MS.plan_num"/>
			</div>
			<div class="span5 h50">
				报告名称：<input type="text" class="span3" id="Sreport_name" name="MSreport_name"/>
			</div>
		    <div class="span5 h50" >
				<div class="ilsh_left searchBtn" id="select_report"><i class="icon-search" style="margin:4px 3px 0 0"></i>查询</div>
				<div class="ilsh_left resetBtn" id="reset_report"><i class="icon-repeat" style="margin:4px 3px 0 0"></i>重置</div>
				<!-- <div class="ilsh_left submenuList1 moreSearchBtn" id="showMore"><i class="icon-zoom-in" style="margin:4px 3px 0 0"></i>高级查询</div> -->
			</div>
		</div>
	</form>
	<div class="submenuList" style="margin-bottom:7px;">
		<ul class="" style="margin-left:0px">
			<li class="ilsh submenuList1" id="add_InventoryReport" ><i class="icon-plus" style="margin:4px 3px 0 0"></i>新增</li>
			<li class="ilsh submenuList1" id="update_InventoryReport"><i class="icon-pencil" style="margin:4px 3px 0 0"></i>修改</li>
			<li class="ilsh submenuList1" id="delete_InventoryReport"><i class="icon-trash" style="margin:4px 3px 0 0"></i>删除</li>
			<li class="ilsh submenuList1" id="view_InventoryReport"><i class="icon-eye-open" style="margin:4px 3px 0 0"></i>查看</li>
			<li class="ilsh submenuList1" id="select_InventoryReport">查阅</li>
			<li class="ilsh submenuList1" id="test_InventoryReport">审批</li>
		</ul>
	<div style="clear: both;"></div>
</div>
<div>
	<!-- table开始 -->
	<table id="inventoryreporttable" >
	</table>
	<!-- table结束 -->
</div>
</body>
<script src="ppe/propertyManager/inventoryManager/inventoryReport/inventoryReportList.js"></script>
</html>
