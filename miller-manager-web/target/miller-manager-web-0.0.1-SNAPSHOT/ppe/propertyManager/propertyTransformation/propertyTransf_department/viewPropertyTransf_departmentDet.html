<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>资产调拨（部门）-详情</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="ppe/propertyManager/propertyTransformation/propertyTransf_department/viewPropertyTransf_departmentDet.js"></script>
<style>
	/*表格样式*/
	.table-info tr{
		height:40px;
	} 
</style>
</head>
<body style="line-height:24px;">
	<h3 class="header-h3">调拨资产列表</h3>
<div>
	<!-- table开始 -->
	<table  class="table table-striped" style="width: 99.5%">
				<tr>
					<td class="rightTitle tableColumnName" style="font-weight: bolder;width:230px;">资产调拨流水号：</td>
					<td  style="width:330px">
						<span name="PTD.transfer_id"></span>
					</td>
					<td class="rightTitle tableColumnName"  style="font-weight: bolder;width:230px;">调拨负责人名字：</td>
					<td style="width:330px">
						<span name="PTD.transfer_emp_name"></span>	
					</td>
				</tr>
				<tr>
					<td class="rightTitle tableColumnName" style="font-weight: bolder;">转移部门编号：</td>
					<td>
						<span name="PTD.org_no"></span>
					</td>
					<td class="rightTitle tableColumnName" style="font-weight: bolder;">转移部门名字：</td>
					<td>
						<span name="PTD.transfer_dept_name"></span>
					</td>
				</tr>
				<tr>
					<td class="rightTitle tableColumnName" style="font-weight: bolder;">接收负责人名字：</td>
					<td>
						<span name="PTD.accept_emp_name"></span>
					</td>
					<td class="rightTitle tableColumnName" style="font-weight: bolder;">接收部门编号：</td>
					<td>
						<span name="PTD.accept_dept"></span>
				</tr>
				<tr>
					
					<td class="rightTitle tableColumnName" style="font-weight: bolder;">接收部门名字：</td>
					<td>
						<span name="PTD.accept_dept_name"></span>
					</td>
					<td class="rightTitle tableColumnName" style="font-weight: bolder;">调拨发起日期：</td>
					<td>
						<span name="PTD.transfer_date"></span>
					</td>
				</tr>
				<tr>
					<td class="rightTitle tableColumnName" style="font-weight: bolder;">资产调拨名称：</td>
					<td>
						<span name="PTD.transferasset_name"></span>
					</td>
					<td class="rightTitle tableColumnName" style="font-weight: bolder;">调拨状态：</td>
					<td style="padding-bottom:7px">
						<span name="PTD.approve_state_name"></span>
					</td>
				</tr> 
				<tr>
					<td class="rightTitle tableColumnName" style="font-weight: bolder;">备注：</td>
					<td colspan="3"><textarea id="PTDapprove_remark" name="PTD.approve_remark" 
						style="width:90.8%;box-shadow:none;resize:none;padding:10px"  disabled="disabled"></textarea></td>
				</tr>
		</table>
</div>

<div class="row-fluid">
	<h3 class="header-h3">资产调拨信息</h3>
		<div>
			<table id="tb_propertyTransf_DetailsList"></table>
		</div>
</div>
<div class="row-fluid" id="approve_transfer_flow" style="display: none">
	<!-- 审批流程开始 -->
	<h3 class="header-h3" >流程审批</h3>
      <table class="table-list table-striped table-hover " style="width:99.5%;font-size:14px;"></table>
</div>
<div align="center" style="margin-top:30px;">
	<button class="btns ilsh_left" id="backToDeptTransferMain" >返回</button>
</div>
</body>
</html>
