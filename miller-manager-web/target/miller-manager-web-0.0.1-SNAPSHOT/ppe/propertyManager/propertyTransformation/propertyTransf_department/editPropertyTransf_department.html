<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>资产调拨</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="ppe/propertyManager/propertyTransformation/propertyTransf_department/editPropertyTransf_department.js">
</script>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<link rel="stylesheet" href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" type="text/css">
		<style>
			/*表格样式*/
			.table-info tr{
				height:40px;
			} 
			#table_editPropertyTransfer_dept.table-info tbody > tr > td:nth-child(odd){text-align:right;font-weight:bolder} 
			#table_editPropertyTransfer_dept.table-info tbody > tr > td:nth-child(even){text-align:left}
		</style>
</head>
<body class="left_bor" >
  <h3 class="header-h3"> 资产调拨基本信息</h3>
<!-- 基本信息部分 -->
<div class="row-fluid">
	<div id="editPropertyTransfer_dept" class="row-fluid" style="margin-bottom:5px;font-size:14px" >
	<input type="hidden" id="PTDid" name="PTD.id">
			<table id="table_editPropertyTransfer_dept" class=" table table-striped table-border table-info"  style="width:99.5%;margin-bottom:5px;font-size:14px">
				<tr>
					<td class="rightTitle tableColumnName" style="width:15%;">资产调拨流水号：</td>
					<td style="width:35%">
						<input type="text" name="PTD.transfer_id" 
						 	disabled="disabled" validate="v.required"  valititle="该项为必填项"/>
						 <input type="hidden" name="PTD.id"/>
					</td>
					<td class="rightTitle tableColumnName" >转移负责人名字：</td>
					<td>
						<input type="hidden" name="PTD.user_no"/>
						<input type="text" name="PTD.transfer_emp_name" 
					    	disabled="disabled"  validate="v.required"  valititle="该项为必填项"/>
					</td>
					
				</tr>
				<tr>
					<td class="rightTitle tableColumnName"  style="width:15%">转移部门编号：</td>
					<td style="width:35%">
						<input type="text" name="PTD.org_no" 
							disabled="disabled" validate="v.required"  valititle="该项为必填项"/>
					</td>
					<td class="rightTitle tableColumnName" >转移部门名字：</td>
					<td>
						<input type="text" name="PTD.transfer_dept_name" 
					 		disabled="disabled"  validate="v.required"  valititle="该项为必填项"/>
					</td>
				</tr>
				<tr>
					<td class="rightTitle tableColumnName" >接收负责人名字：</td>
					<td>
						<input type="hidden" name="PTD.accept_emp_id"/>
						<input type="text" name="PTD.accept_emp_name" 
				      		readonly placeholder="请选择"  validate="v.required"  valititle="该项为必填项"/>
				    </td>
					<td class="rightTitle tableColumnName" >接收部门编号：</td>
					<td>
						<input type="text" name="PTD.accept_dept" 
					        readonly="readonly" validate="v.required"  valititle="该项为必填项"/>
					</td>
				</tr>
				<tr>
					<td class="rightTitle tableColumnName" >接收部门：</td>
					<td>
						<input type="text" name="PTD.accept_dept_name"
					 		readonly validate="v.required"  valititle="该项为必填项"/>
					</td>
					<td class="rightTitle tableColumnName" >当前申请日期：</td>
					<td>
						<input type="text" name="PTD.transfer_date"  
							readonly="readonly" validate="v.required"  valititle="该项为必填项"/>
					</td>
				</tr>
				<tr>
					<td class="rightTitle tableColumnName" >资产调拨名称：</td>
					<td>
						<input type="text" id="PTDtransferasset_name" name="PTD.transferasset_name" 
					 		validate="v.required"  valititle="该项为必填项" />
					</td>
					<td class="rightTitle tableColumnName" ></td>
					<td style="padding-bottom:7px">
					</td>
				</tr> 
				<tr>
					<td class="rightTitle tableColumnName" >备注：</td>
					<td colspan="3"><textarea id="PTDapprove_remark" name="PTD.approve_remark" 
						style="width:90.8%;box-shadow:none;resize:none;height:100px;padding:10px"></textarea>
				</td>
				</tr>
			</table>
	</div>
	
</div>
<!--资产转移列表信息-->
<div class="row-fluid" style="margin-bottom:50px;">
<h3 class="header-h3">资产调拨列表信息</h3>
	<div style="margin:5px 0;">
		<ul class="" style="margin-left:0px">
			<li class="ilsh submenuList1" id="editPropertyTransf_department_newadd"><i class="icon-plus" style="margin:4px 3px 0 0"></i>新增</li>
			<li class="ilsh submenuList1" id="editPropertyTransf_department_delete"><i class="icon-trash" style="margin:4px 3px 0 0"></i>删除</li>		
		</ul>
		<div style="clear:both;"></div>
	</div>
	<div>	
		<table class="table-list table-striped table-hover table-border" style="width:99.5%;font-size: 14px" id="propertyTransf_department_table"></table>
	</div>
</div>
<div class="row-fluid" align="center" style="margin-bottom:50px;">
	<button class="btns ilsh_left" type="button" id="propertyTransf_department_save">保存</button>
	<button class="btns ilsh_left" type="button" id="propertyTransf_department_commit">保存&提交</button>
	<button class="btns ilsh_left" id="propertyTransf_department_back">返回</button>
	<div style="clear:both;"></div>
</div>
<!-- 资产转移列表信息结束 -->	
	<div id="userDivPop_newTransferDeptModal"></div>
	<div id="assetPop_deptTransferModal"></div>
</body>
	<script src="ppe/propertyManager/propertyTransformation/propertyTransf_personal/userPop.js"></script>
	<script src="ppe/propertyManager/propertyTransformation/propertyTransf_personal/assetPop.js"></script>
</html>
