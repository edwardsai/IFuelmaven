<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>资产转移（个人）</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css">
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<link rel="stylesheet" href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" type="text/css">
<script src="ppe/propertyManager/propertyTransformation/propertyTransf_personal/propertyTransf_personal.js"></script>
</head>
<body style="line-height:24px;">
	<div id="propertyTransf_personalPart">
	<h3 class="header-h3"></h3>
	<div class="form-inline" style="font-size:15px">
		<div class="row" align="center" id=searchList>
			<div class="span5 h50">
				资产转移名称：<input type="text" id="transferasset_name" class="span3" />
			</div>
			<div class="span5 h50">
				审批状态：<select sel="approve_state" class="span3" id="approve_state" style="width:201px " diccode="ASS_DIC_APPROVAL_STATUS" ></select>
			</div>
			<div class="span5 h50" >
				<div class="ilsh_left searchBtn" btn="query" id="queryList"><i class="icon-search" style="margin:4px 3px 0 0"></i>查询</div>
				<div class="ilsh_left resetBtn" id="resetList"><i class="icon-repeat" style="margin:4px 3px 0 0"></i>重置</div>
			</div>
		</div>
	</div>
	<div class="submenuList" style="margin-bottom:7px;">
		<ul class="" style="margin-left:0px">
			<li class="ilsh submenuList1" id="propertyTransf_personalTrf"><i class="icon-plus" style="margin:4px 3px 0 0;"></i>新增</li>
			<li class="ilsh submenuList1" id="update_assetTransfer"><i class="icon-pencil" style="margin:4px 3px 0 0;"></i>修改</li>
			<li class="ilsh submenuList1" id="delete_assetTransfer"><i class="icon-trash" style="margin:4px 3px 0 0"></i>删除</li>
		   	<li class="ilsh submenuList1" id="propertyTransf_personal_read"><i class="icon-eye-open" style="margin:4px 3px 0 0"></i>查看详情</li>
		    <li class="ilsh submenuList1" id="approve_assetTransfer"><i class="icon-eye-open" style="margin:4px 3px 0 0"></i>查看审批</li>
		    <li class="ilsh submenuList1" id="pass_assetTransfer">审批通过</li>
		</ul>
	<div style="clear: both;"></div>
	</div>
<div>
	<!-- table开始 -->
	<table id="propertyTransf_personalInfo"></table>
	<!-- table结束 -->
	
</div>
	</div>
</body>
</html>
