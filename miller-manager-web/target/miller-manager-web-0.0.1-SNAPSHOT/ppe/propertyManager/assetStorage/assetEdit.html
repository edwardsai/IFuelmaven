		<style>
			/*表格样式*/
			.table-info tr{
				height:40px;
			} 
			.table-info tbody > tr > td:nth-child(odd){text-align:right;font-weight:bolder} 
			.table-info tbody > tr > td:nth-child(even){text-align:left}
			
			/* 3D翻转效果开始*/
.nav-menu-rotate > td {
	display: inline;
	float:left;
	border-right:1px solid #94c0be;
}
.nav-menu-rotate > td:last-child {
	border-right: none;
}
.nav-menu-rotate td a {
	color: #fff;
	display: block;
	/* font-size: 20px; */
	/* padding: 15px 30px 15px 31px; */
	height:35px;
	width:275px;
}
.three-d-rotate {
	-webkit-perspective: 200px;
	-moz-perspective: 200px;
	-ms-perspective: 200px;
	-o-perspective: 200px;
	perspective: 200px;
/*设置3D舞台布景过渡效果*/
	-webkit-transition: all .07s linear;
 	-moz-transition: all .07s linear;
 	-ms-transition: all .07s linear;
 	-o-transition: all .07s linear;
 	transition:all .7s linear;
	position: relative;
}
.three-d-rotate:not(.active):hover {
	cursor: pointer;
}
/*给不是当前状态的3D舞台的悬浮与聚焦状态设置变形效果*/
.three-d-rotate:not(.active):hover .three-d-box-rotate,  .three-d-rotate:not(.active):focus .three-d-box-rotate {
	-wekbit-transform: translateZ(-16px) rotateX(90deg);
 	-moz-transform: translateZ(-16px) rotateX(90deg);
 	-o-transform: translateZ(-16px) rotateX(90deg);
 	-ms-transform: translateZ(-16px) rotateX(90deg);
 	transform: translateZ(-16px) rotateX(90deg);
}
.three-d-box-rotate {
/*给3D舞台中“.three-d-box”设置过渡与变形效果*/
	-webkit-transition: all .3s ease-out;
 	-moz-transition: all .3s ease-out;
 	-ms-transition: all .3s ease-out;
 	-o-transition: all .3s ease-out;
 	transition: all .3s ease-out;
	-webkit-transform: translatez(-16px);
	-moz-transform: translatez(-16px);
	-ms-transform: translatez(-16px);
	-o-transform: translatez(-16px);
	transform: translatez(-16px);
	-webkit-transform-style: preserve-3d;
	-moz-transform-style: preserve-3d;
	-ms-transform-style: preserve-3d;
	-o-transform-style: preserve-3d;
	transform-style: preserve-3d;
	-webkit-pointer-events: none;
	-moz-pointer-events: none;
	-ms-pointer-events: none;
	-o-pointer-events: none;
	pointer-events: none;
	position: absolute;
	top: 0;
	left: 0;
	display: block;
	width: 100%;
	height: 100%;
}
/*给导航设置3D前，与3D后变形效果*/
.front-rotate {
	-webkit-transform: rotatex(0deg) translatez(16px);
	-moz-transform: rotatex(0deg) translatez(16px);
	-ms-transform: rotatex(0deg) translatez(16px);
	-o-transform: rotatex(0deg) translatez(16px);
	transform: rotatex(0deg) translatez(16px);
}
.back-rotate {
	-webkit-transform: rotatex(-90deg) translatez(16px);
	-moz-transform: rotatex(-90deg) translatez(16px);
	-ms-transform: rotatex(-90deg) translatez(16px);
	-o-transform: rotatex(-90deg) translatez(16px);
	transform: rotatex(-90deg) translatez(16px);
	color: #FFE7C4;
}
.front-rotate, .back-rotate {
	display: block;
	width: 100%;
	height: 100%;
	position: absolute;
	top: 0;
	left: 0;
	background: #74adaa;
	/* padding: 15px 30px 15px 31px; */
	width:275px;
	height:35px;
	line-height:35px;
	text-align:center;
	color: white;
	-webkit-pointer-events: none;
	-moz-pointer-events: none;
	-ms-pointer-events: none;
	-o-pointer-events: none;
	pointer-events: none;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}
.nav-menu-rotate tr {
	position: absolute;
	text-align: left;
	font-size: 14px;
	-webkit-transition: all 0.3s ease-in;
	-moz-transition: all 0.3s ease-in;
	-ms-transition: all 0.3s ease-in;
	-o-transition: all 0.3s ease-in;
	transition: all 0.3s ease-in;
	-webkit-transform-origin: 0px 0px;
	-moz-transform-origin: 0px 0px;
	-ms-transform-origin: 0px 0px;
	-o-transform-origin: 0px 0px;
	transform-origin: 0px 0px;
	-webkit-transform: rotateX(-90deg);
	-moz-transform: rotateX(-90deg);
	-ms-transform: rotateX(-90deg);
	-o-transform: rotateX(-90deg);
	transform: rotateX(-90deg);
	-webkit-backface-visibility: hidden;
	-moz-backface-visibility: hidden;
	-ms-backface-visibility: hidden;
	-o-backface-visibility: hidden;
	backface-visibility: hidden;
}
/* 3D翻转效果结束*/
		</style>
</head>
<body style="line-height:24px;" id="body">
<div id="assetStorageEditPart">
	<div sel="assetEditView">
		<h3 class="header-h3">资产入库编辑</h3>
		<div>
          	<table class=" table table-striped table-border table-info" style="width:99.5%;margin: 20px 1px;">
				<tbody>
				    <tr>
				    	<td class="tableColumnName"><span>资产类别：</span></td>
						<td>
							<input  type="hidden" id="assetType" name="assetType"/>
							<input type="text" id="assetTypeTree" name="assetTypeName" placeholder="请选择资产类别" validate="v.required" valititle="资产类别" readOnly>
						</td>
						<td class="tableColumnName"><span>入库流水号：</span></td>
						<td>
							<input  type="text" name="serialsNumber" readonly="readonly" validate="v.required" valititle="入库流水号"/>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName"><span>资产编号：</span></td>
						<td>
							<input type="text" name="assetNum" validate="v.required" valititle="资产编码" readonly="readonly"/>
						</td>
						<td class="tableColumnName"><span>入库来源：</span></td>
						<td>
							<select style="width:84.5%;" name="assetSource" dic_code="ASS_DIC_ASSET_SOURCE" validate="v.required"></select>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">是否支持自助盘点：</td>
						<td>
							<select style="width:84.5%;" name="isSelfInven" dic_code="ASS_DIC_YESORNO" validate="v.required" valititle=" 必填"></select>
						</td>
						<td colspan="2"></td>
					</tr>
					<tr>
						<td class="tableColumnName"><span>资产名称：</span></td>
						<td>
							<input type="text" name="assetName" validate="v.required" valititle="资产名称"/>
						</td>
						<td class="tableColumnName"><span>登记人：</span></td>
						<td>
							<input type="hidden" name="createUser"/>
							<input  type="text" name="createUserName" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName"><span>登记人机构编码：</span></td>
						<td>
							<input  type="text" name="createOrg" readonly="readonly" validate="v.required" valititle="资产类别"/>
						</td>
						<td class="tableColumnName"><span>登记人机构：</span></td>
						<td>
							<input  type="text" name="createOrgName" readonly="readonly" validate="v.required" valititle="资产类别"/>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName"><span>资产是否可动：</span></td>
						<td>
							<select style="width:84.5%;margin-left:-5px;" name="isUseful" dic_code="ASS_DIC_ASSET_ISUSEFUL"></select>
						</td>
						<td class="tableColumnName"><span>预计报废时间：</span></td>
						<td>
							<input type="text" name="scrapDate" readOnly="readonly" onClick="WdatePicker({})" validate="v.required" valititle="预计报废时间"/>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName"><span>资产状态：</span></td>
						<td>
							<select style="width:84.5%;margin-left:-5px;" dic_code="PRO_DIC_EQUIPMENT_STATE" name="status"></select>
						</td>
						<td class="tableColumnName" ><span sel="isTypeItNo" style="display: none;">是否上架：</span></td>
						<td sel="sss">
							<span style="display: none;" sel="isGroundingIn"><select style="width:84.5%;" name="isGrounding" dic_code="ADD_DIC_IS_GROUNDING"></select></span>
						</td>
						<td  sel="asc" style="display:none" class="tableColumnName"></td>
					</tr>
					<tr>
						<td class="tableColumnName"><span>存放位置：</span></td>
						<td colspan="3">
						<div style="position:relative;width:96.6%;">
							<input style="width:96%;" type="text" name="storagePlaceName" readonly="readonly" validate="v.required" valititle="存放位置"/>
							<button class="btns" sel="openWin" style="position:absolute;margin-top: 5px;margin-top: 4px\0; z-index: 1;right: 21px;right: 17px\0;">选择</button>
							<input type="hidden" name="storagePlace"/>
							</div>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName"><span>存放楼层：</span></td>
						<td>
							<input type="text" name="floorName" readonly="readonly"/>
							<input type="hidden" name="floor"/>
						</td>
						<td class="tableColumnName"><span>存放区域（房号）：</span></td>
						<td>
							<input  type="text" name="machineRoomName" readonly="readonly"/>
							<input type="hidden" name="machineRoom"/>
						</td>
					</tr>
					<tr sel="isTypeIt" style="display: none;">
						<td class="tableColumnName"><span>存放机柜：</span></td>
						<td>
							<input type="text" name="cabinetNum" readonly="readonly"/>
							<input type="hidden" name="cabinet"/>
						</td>
						<td class="tableColumnName"><span>存放机柜层数：</span></td>
						<td>
							<input type="text" name="layer" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName"><span>备注：</span></td>
						<td colspan="3">
							<textarea name="descr" style="width:91.8%;box-shadow:none;resize:none;height:50px;padding:10px"> 入库资产</textarea>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
    <div sel="assetTpyeView" style="display: none">
        <h3 class="header-h3">资产规格信息</h3>
		<div>
          	<table sel="assetTypeTable" class=" table table-striped table-border table-info" style="width:99.5%;margin: 20px 1px;">
				<tbody>
				</tbody>
			</table>
		</div>
		
		<h3 class="header-h3">保修卡信息</h3>
		<div>
			<div align="left">
				<button class="btns ilsh_left" style="margin-left:1px;" sel="addRow">新增</button>
			    <button class="btns ilsh_left" style="margin-left:1px;" sel="delRow">删除</button>
			</div>
          	<table class=" table table-striped table-border table-info" style="width:99.5%;margin: 5px 1px 20px 1px;" sel="tab">
				<thead>
					<tr>
						<th class="newStyle" width="20px">
							<input class="form-control2" sel="allCkb" type="checkbox"/>
						</th>
						<th class="newStyle" style="font-weight:700;">
							<span>编号</span>
						</th>
						<th class="newStyle" style="font-weight:700;">
							<span>设备名称</span>
						</th>
						<th class="newStyle" style="font-weight:700;">
							<span>开始时间</span>
						</th>
						<th class="newStyle" style="font-weight:700;">
							<span>结束时间</span>
						</th>
						<th class="newStyle" style="font-weight:700;">
							<span>状态</span>
						</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
          
    <div align="center"  style="margin-bottom:50px;" sel="step1">
    	<button class="btns ilsh_left step2" sel="preAssetEdit" >上一步</button>
		<button class="btns ilsh_left step2" sel="save">保存</button>
		<!-- <button class="btns ilsh_left step2" sel="commit" >保存&提交</button> -->
      
       <button class="btns ilsh_left step1" sel="nextAssetEdit" >下一步</button>
       <button class="btns ilsh_left" sel="back">返回</button>
    </div>
</div>

</div>
<div sel="myModal_bb" class="modal hide fade" tabindex="-1"  style="width:600px;left:50%;margin-left:-300px;">
	<div class="modal-header">
		<!-- <button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button> -->

<!-- 机柜信息模态框 -->
<div sel="myModal_computerroomMap" class="modal hide fade" tabindex="-1"  style="width:600px;left:50%;margin-left:-300px;">
	<div class="modal-header">
		<!-- <button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button> -->
		<h5>机柜详情</h5>
	</div>
	<div class="modal-body" style="line-height:24px;height:300px;" align="center">
		 <table sel="cabinetInfo_table" class=" table table-striped table-border table-info" style="width:99.5%">
				<tbody>
					<tr>
						<td class="tableColumnName">
							<span style="font-weight:bolder;">机柜编号： </span>
						</td>
						<td>
							<input type="hidden" name="cab_id">
							<input type="text" name="cab_num" readonly="readonly" validate="v.required" valititle="该项为必填项">
						</td>
					<td class="tableColumnName">
						<span style="font-weight:bolder;">机柜名称：</span>
					</td>
					<td>
						<input value="服务器机柜" type="text" name="cab_name" readonly="readonly" validate="v.required" valititle="该项为必填项">
					</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span style="font-weight:bolder;">机柜X坐标：</span>
						</td>
						<td>
							<input value="0424" type="text" name="coor_x" readonly="readonly" disabled>
						</td>
						<td class="tableColumnName">
							<span style="font-weight:bolder;">机柜Y坐标：</span>
						</td>
						<td>
						<input value="67" type="text" name="coor_y" readonly="readonly" disabled>
						</td>
					</tr>
					
					<tr>
						<td class="tableColumnName">
							<span style="font-weight:bolder;">深度： </span>
						</td>
						<td>
							<input value="23" type="text" name="cab_deep" readonly="readonly" validate="v.required" valititle="该项为必填项">
						</td>
						<td class="tableColumnName">
							<span style="font-weight:bolder;">高度： </span>
						</td>
						<td>
							<input value="45" type="text" name="cab_high" readonly="readonly" validate="v.required" valititle="该项为必填项">
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span style="font-weight:bolder;">长度： </span>
						</td>
						<td>
							<input value="431" type="text" name="cab_length" readonly="readonly" validate="v.required" valititle="该项为必填项">
						</td>
						<td class="tableColumnName">
							<span style="font-weight:bolder;">使用率： </span>
						</td>
						<td>
							<input value="34%" type="text" name="cab_use_ratio" readonly="readonly" disabled>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span style="font-weight:bolder;">总U值： </span>
						</td>
						<td>
							<input value="5" type="text" name="total_content" readonly="readonly" validate="v.required" valititle="该项为必填项" onblur="calculateUsedRate(this)">
						</td>
						<td class="tableColumnName">
							<span style="font-weight:bolder;">剩余U值： </span>
						</td>
						<td>
							<input value="2" type="text" name="remain_content" readonly="readonly" validate="v.required" valititle="该项为必填项" onblur="calculateUsedRate(this)">
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span style="font-weight:bolder;">备注： </span>
						</td>
						<td colspan="3">
							<input value="服务器机柜" name="marks" readonly="readonly" type="text" style="width:92%;">
						</td>
					</tr>	
				</tbody>
			</table>
			<div sel="cabinetInfo_floor_div">
				<div class="floorContent">
					空(8)：<i class="emptyFloor"></i><br/>
					满(8)：<i class="enoughFloor"></i>
				</div>
				<table sel="cabinetInfo_floor" class="cfloor">
					
				</table>
			</div>
			
	</div>
	<div align="center" style="padding:15px 0;background-color:#fff;">
			<button class="btns ilsh_left" sel="editFloor">选择层次</button>
			<button class="btns ilsh_left" sel="modal_save_computerroomMapConfigration">确定</button>
			<button class="btns ilsh_left" data-dismiss="modal" sel="closseCabitModal">取消选择</button>
		</div>
	<div class="modal-footer"></div>
</div>
