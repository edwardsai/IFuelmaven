<style type="text/css">
	table{
		margin:10px;
	}
	.search-btn{
		margin:10px;
	}
	.flowChart ul.flowChartImg,
	.det{margin:10px auto;width:500px;text-align:center;}
	
	.det li{width:166px;float:left;list-style:none;font-weight:bold;font-size: 15px;}
	.flowChart ul.flowChartImg li{position: relative;
    height: 60px;
    width: 60px;
    border: 1px solid #272636;
    background: url(../../../images/touxiang.png) no-repeat;
    background-size: 35px;
    background-position: 50%;
    display: inline-block;
    border-radius: 50%;}
	.flowChart ul.flowChartImg li img{position: absolute;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    bottom: 12px;
    right: 8px;
    background: #fff;}
      td {
		height: 35px;
		text-align: center;
	}
	td input{
		width:80%;
	}
	td textarea {
		height:80px;
		width:94%;
	}
	
	/* .flowChart ul li:hover img{width:40px;height:40px;} */
	
	.flowChart ul.flowChartImg li img{cursor: pointer;transition: all 0.6s;  }  
    .flowChart ul.flowChartImg li:hover img{transform: scale(1.5); }  
    .jiantouTit{width:100px;height:64px;background:url(../../../images/jiantou.png) no-repeat;background-size:30px;display:inline-block;background-position: 50%;background-size: 25px;}
</style>
<script type="text/javascript">
function change1(aaa){
	if($(aaa).next("div").is(":hidden")){
		$(aaa).find("i").attr("class","icon-chevron-down icon-white");
	}else{
		$(aaa).find("i").attr("class","icon-chevron-right icon-white");
	}
	$(aaa).next("div").slideToggle();
}
</script>
</head>

<!-- table结束 -->
