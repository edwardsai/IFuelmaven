<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>个人资产查询</title>
<link type="text/css" href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" type="text/css">
<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
<style type="text/css">
	.moreSearch {display: none;}
	#head {font-weight:bolder;}
	td {height:35px;}	
</style>
</head>
<body class="left_bor" style="line-height:24px;">
<div id="personalAssetListPart">
	<h3  class="header-h3"></h3>
	<div id="serach_assetList" class="form-inline" style="font-size:15px">
		<div class="row" align="center">
			<div class="span5 h50">
				资产名称：<input type="text" name="assetName" class="span3"/>
			</div>
			<div class="span5 h50">
				资产类别：<input  type="hidden" name="assetType" value=""/>
					<input type="text" placeholder="点击选择" name="assetTypeTree" readonly="readonly"/>
			</div>
			<div class="span5 h50" >
				<div class="ilsh_left searchBtn" sel="query"><i class="icon-search" style="margin:4px 3px 0 0"></i>查询</div>
				<div class="ilsh_left resetBtn" sel="reset"><i class="icon-repeat" style="margin:4px 3px 0 0"></i>重置</div>
			</div>
		</div>
	</div>
	
	<div class="submenuList" style="margin-bottom:7px;">
		<ul class="" style="margin-left:0px">
			<li class="ilsh submenuList1" sel="edit"><i class="icon-eye-open" style="margin:4px 3px 0 0"></i>查看详情</li>
		</ul>
		<div style="clear: both;"></div>
	</div>
	<div>
		<table id="tb_personalAssetList"></table>
	</div>
</div>
</body>
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<script src="ppe/propertyManager/personalPropertyManager/personalAssetList.js"></script>
</html>
