<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>资产维修</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<!-- <link rel="stylesheet" type="text/css" href="css/public.css" /> -->
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<style type="text/css">
	.moreSearch {
		display: none;
	}
	#head{
		font-weight:bolder;
	}
	td {
		height:35px;
	}
	/* .spanLink{
		color:blue;
	}
	.spanLink span:hover{
		color:blue;
		font-weight:bolder;
		text-decoration: underline;
	} */
	#search_assetRepairList .span5 {width:30% !important;}
</style>

</head>
<body style="line-height:24px;">
<h3 class="header-h3"></h3>
	<div id="search_assetRepairList" class="form-inline" style="font-size:15px">
		<div class="row" align="center">
			<div class="span5 h50">
				维修流水号：<input type="text" class="span3" id="ARrep_id"/>
			</div>
			<div class="span5 h50">
				资产名称：<input type="text" class="span3" id="ARasset_name"/>
			</div>
			<div class="span5 h50" >
				<div class="ilsh_left searchBtn" id="select_assetRepairList"><i class="icon-search" style="margin:4px 3px 0 0"></i>查询</div>
				<div class="ilsh_left resetBtn" id="reset_assetRepairList"><i class="icon-repeat" style="margin:4px 3px 0 0"></i>重置</div>
				<div class="ilsh_left submenuList1 moreSearchBtn" id="showMore_assetRepairList"><i class="icon-zoom-in" style="margin:4px 3px 0 0"></i>高级查询</div>
			</div>
		</div>
		<div class="row moreSearch" align="center" id="moreSearch_assetRepairList">
			<div class="span5 h50">
                  &nbsp;&nbsp; 维修结果：<select style="width:201px;" id="ARrepair_result" diccode="ASS_DIC_REPAIR_RESULT">
                  </select>
			</div>
			<div class="span5 h50">
				维修状态：<select style="width:201px;" id="ARrepair_status" diccode="ASS_DIC_REPAIR_STATUS">
				</select>
			</div>
		</div>
	</div>
	
	<div class="submenuList" style="margin-bottom:7px;">
		<ul class="" style="margin-left:0px">
			<li class="ilsh submenuList1" id="add_assetRepair"><i class="icon-plus" style="margin:4px 3px 0 0;"></i>新增</li>
			<li class="ilsh submenuList1" id="update_assetRepair"><i class="icon-pencil" style="margin:4px 3px 0 0;"></i>修改</li>
			<li class="ilsh submenuList1" id="delete_assetRepair"><i class="icon-trash" style="margin:4px 3px 0 0"></i>删除</li>
			<li class="ilsh submenuList1" id="view_assetRepair"><i class="icon-eye-open" style="margin:4px 3px 0 0"></i>查看</li>
		    <li class="ilsh submenuList1" id="submit_assetRepair">提交维修</li>
		</ul>
	<div style="clear: both;"></div>
</div>
<div style="margin-bottom:100px;">
	<!-- table开始 -->
	<table id="Table_assetRepairList" class="table-list table-striped table-hover table-border" style="margin-bottom: 0px;font-size: 14px">
			</table>
	<!-- table结束 -->
</div>
</body>
<script src="ppe/propertyManager/propertyRepair/assetRepairList.js"></script>
</html>
