<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>查看维修</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="upload/uploadify/uploadify.css"/>
<script type="text/javascript" src="upload/uploadFileInfo.js"></script>
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<style type="text/css">
	#head{
		font-weight:bolder;
	}
	input:disabled{
		border:1px solid #ccc;
	}
	table tr:hover{
	 background-color:#fff;
	}
	td {
		height: 40px;
	}
	[class^="icon-"], [class*=" icon-"] {
    background-image: url("img/glyphicons-halflings.png");
}
</style>

</head>
<body style="line-height:24px;">
	<div class="tabbable"> <!-- Only required for left/right tabs -->
		<ul class="nav nav-tabs" style="font-size:13px;">
			<li class="active"><a href="#tab1" data-toggle="tab"><i class="icon-home"></i>维修申请信息</a></li>
			<li id="assetRepairInfo"><a href="#tab2" data-toggle="tab"></i><i class="icon-asterisk"></i>维修情况信息</a></li>
		</ul>
		<div class="tab-content" style="overflow-x:hidden; ">
		<!-- tab1内容开始 -->
			<div class="tab-pane  active" id="tab1">
				<div class="row-fluid" style="margin-bottom:5px;font-size:14px">
					<div>
						<table  class="table table-striped" style="width: 99.5%">
							<tr>
								<td class="tableColumnName" style="font-weight:bolder;width:250px;">流水号：</td>
								<td style="width:320px;"><span name="VK.rep_id"></span></td>
								<td class="tableColumnName" style="font-weight:bolder;width:250px;">资产名称：</td>
								<td style="width:320px;"><span name="VK.asset_name"></span></td>
							</tr>
							<tr>
								<td class="tableColumnName" style="font-weight:bolder;">资产类型：</td>
								<td><span name="VK.asset_type_name"></span></td>
								<td class="tableColumnName" style="font-weight:bolder;">申请人：</td>
								<td><span name="VK.apply_user_name"></span></td>
							</tr>
							<tr>
								<td class="tableColumnName" style="font-weight:bolder;">申请人机构：</td>
								<td><span name="VK.apply_org_name"></span></td>
								<td class="tableColumnName" style="font-weight:bolder;">维修方式：</td>
								<td>
									<span name="VK.repair_method_name"></span>
								</td>
							</tr>
							
							<tr>
								<td class="tableColumnName" style="font-weight:bolder;">申请时间：</td>
								<td><span name="VK.apply_date"></span></td>
								<td class="tableColumnName" style="font-weight:bolder;">要求完成时间：</td>
								<td><span name="VK.required_date"></span></td>
							</tr>
							<tr>
					            <td class= "tableColumnName" style="font-weight:bolder;">上传图片：</td>
					            <td>
									<input type="hidden" name="VK.filed_id" id="VKfiled_idId" value="">
								    <input type="hidden"  id="VKfiled_id"/>
								</td>
								  <td class= "tableColumnName" style="font-weight:bolder;">维修地址：</td>
					            <td>
									<span name="VK.repair_address"></span>
								</td>
				           </tr>
							<tr>
								<td class="tableColumnName" style="font-weight:bolder;">维修说明：</td>
								<td colspan="3"><span name="VK.repair_remark"></span></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div class="tab-pane" id="tab2">
				<div class="row-fluid" style="margin-bottom:5px;font-size:14px">
					<div>
						<table  class="table table-striped" style="width: 99.5%">
							<tr>
								<td class="tableColumnName" style="font-weight:bolder;width:250px;">维修人：</td>
								<td style="width:320px;"><span name="VK.user_name" ></span></td>
								<td class="tableColumnName" style="font-weight:bolder;width:250px;">维修状态：</td>
								<td style="width:320px;"><span name="VK.repair_status_name"></span></td>
							</tr>
							<tr>
								<td class="tableColumnName" style="font-weight:bolder;width:250px;">实际完成时间：</td>
								<td><span name="VK.finish_date"></span></td>
							
								<td class="tableColumnName" id="repairAddress" style="font-weight:bolder;width:250px;">维修地址：</td>
								<td><span name="VK.repair_address"></span></td>
							</tr>
							<tr>
								<td class="tableColumnName" style="font-weight:bolder;width:250px;">维修结果备注：</td>
								<td colspan="3"><span name="VK.result_remark"></span></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div align="center" style="margin-bottom:50px;margin-top:15px;">
		<button class="ilsh_left btns" id="back_assetRepair">返回</button>
	</div>

</body>
<script src="ppe/propertyManager/propertyRepair/viewAssetRepair.js"></script>
</html>
