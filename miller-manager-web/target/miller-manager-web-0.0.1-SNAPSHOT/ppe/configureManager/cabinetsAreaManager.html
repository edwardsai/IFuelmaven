<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>仓库区域管理配置</title>
<link rel="stylesheet" href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" type="text/css">
<script src="js/commons/Math.uuid.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.excheck.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.exedit.min.js"></script>
<script src="ppe/configureManager/cabinetsAreaManager.js"></script>
<script src="ppe/configureManager/userPop.js"></script>
<style rel="stylesheet" type="text/css">
	/*表格表头加粗*/
	.table-info tbody > tr > td:nth-child(odd){text-align:right;font-weight:bolder;width:25%} 
	.table-info tbody > tr > td:nth-child(even){text-align:left}
</style>
</head>
<body class="left_bor">
	<h3  class="header-h3" style="margin-bottom:30px;">仓库区域管理配置</h3>
	<div class="row-fluid" style="margin-bottom:120px;">
		<div class="span12" style="margin-top: -7px;">
			<div class="span6" style="border-right:0px solid gray;height:570px;width: 23%;float:left;">
				<div class="widget-box" style="margin-top: -1.6px;background-color: white;">
					<div class="widget-title">
						<span class="icon"> <i style="background-image: url('img/glyphicons-halflings.png');" class="icon-align-justify"></i></span>
						<button class="ilsh_left btns" type="button" style="float: right;" id="add_cabinetsAreaManager" class="btns">创建仓库区域</button>
					</div>
					<div class="widget-content nopadding">
						<div class="control-group" style="height: 552px;">
							<div class="controls">
								<ul id="tree_CabinetsAreaManager" class="ztree" style="height:550px;overflow:auto;margin-top:0;"></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="tabbable" style="width: 75%; margin-left: 15px;float:left;">
				<ul class="nav nav-tabs " >
				    <li class="active" style="list-style-type:none;font-size:15px;"><a href="" data-toggle="tab">仓库区域信息</a></li>
				 </ul>
		 	    <div class="tab-content" style="overflow:hidden;">
		 	    <div class="tz_btn" style="margin-bottom:15px;">
						<button class="ilsh_left btns" id="save_cabinetsAreaManager">保存</button>
						<button class="ilsh_left btns" id="delete_cabinetsAreaManager">删除</button>
					</div>
					<table class="table table-striped table-hover tablesty table-info" id="tb_cabinetsAreaManager">
						<tbody>
							<tr>
								<td align="right" style="width:25%;text-weight:bolder;">
									<span id="area_name_cabinetsAreaManager">区域名称：</span> 
								</td>
								<td colspan="5">
									<input type="text" name="CBNTAM.store_name" style="width: 91%;"  validate="v.required" valititle="该项为必填项"/>
									<input type="hidden" name="CBNTAM.store_id" id="store_id" />
								</td>
							</tr>
							<tr>
								<td align="right" style="width:25%;text-weight:bolder;">
									<span>上级区域：</span>
								</td>
								<td colspan="5">
									<input type="text" id="store_p_name" name="CBNTAM.store_p_name" style="width: 91%;"  validate="v.required" valititle="该项为必填项"/>
									<input type="hidden" name="CBNTAM.store_p_id" id="store_p_id"/>
								</td>
							</tr>
							<tr>
								<td align="right" style="width:25%;text-weight:bolder;">
									<span id="area_order_cabinetsAreaManager">区域序号：</span>
								</td>
								<td colspan="5">
									<input type="text" name="CBNTAM.store_order" style="width: 91%;"/>
								</td>
							</tr>
							
							<tr class="areaType_cabinetsAreaManager">
								<td align="right" style="width:25%;text-weight:bolder;">
									<span>区域类型：</span>
								</td>
								<td colspan="5">
									<select id="selectAreaType_areaManager" diccode="AMC_DIC_AREA_TYPE" style="width:94%;" validate="v.required" valititle="该项为必填项"></select>
								</td>
							</tr>
							<tr class="choiceManagerMan">
								<td align="right" style="width:25%;text-weight:bolder;">
									<span>仓库管理员：</span>
								</td>
								<td colspan="5">
									<input type="text" name="CBNTAM.story_mgrname" placeholder="请选择仓库管理员" style="width: 91%;" validate="v.required" valititle="该项为必填项" readonly="true"/>
									<input type="hidden" name="CBNTAM.story_mgr" id="story_mgr"/>
								</td>
							</tr>
							<tr class="area_xy_cabinetsAreaManager">
								<td align="right" style="width:25%;text-weight:bolder;">
									<span>区域长度（X坐标）：</span>
								</td>
								<td colspan="5">
									<input type="text" name="CBNTAM.store_x" placeholder="请输入1-50的数字" style="width: 91%;" validate="v.number50" valititle="该项为必填项"/>
								</td>
							</tr>
							<tr class="area_xy_cabinetsAreaManager">
								<td align="right" style="width:25%;text-weight:bolder;">
									<span>区域宽度（Y坐标）：</span>
								</td>
								<td colspan="5">
									<input type="text" name="CBNTAM.store_y" style="width: 91%;" placeholder="请输入1-50的数字" validate="v.number50" valititle="该项为必填项"/>
								</td>
							</tr>
							<tr>
								<td align="right" style="width:25%;text-weight:bolder;">
									<span>备注：</span>
								</td>
								<td colspan="2">
									<textarea rows="4" name="CBNTAM.store_memo" style="width:93%;resize: none;" ></textarea>
								</td>
							</tr>
						</tbody>
					</table>
					
    			</div>
			</div>
		</div>
	</div>
<div id="userPop_cabinetsAreaModal"></div>
</body>
</html>
