<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>资产入库</title>
<link type="text/css" href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" type="text/css">
<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/commons/ajaxfileupload.js"></script>
<style type="text/css">
	.moreSearch {display: none;}
	#head {font-weight:bolder;}
	td {height:35px;}	
	#warrantStorage .span5 {width:30% !important;}
</style>
</head>
<body class="left_bor" style="line-height:24px;">
<div id="warrantStorage">
	<h3  class="header-h3"></h3>
	<div id="serach_assetList" class="form-inline" style="font-size:15px">
		<div class="row" align="center">
			<div class="span5 h50">
				权证编号：<input type="text" class="span4" name="WARRANT_NO"/>
			</div>
			<div class="span5 h50">
				权属人名称：<input type="text" class="span4" name="PROPERTY_OWNER"/>
				<input type="hidden" sel="ENTER_FLAG" name="ENTER_FLAG" />
			</div>
			<div class="span5 h50" >
				<div class="ilsh_left searchBtn" sel="query" btn="query"><i class="icon-search" style="margin:4px 3px 0 0"></i>查询</div>
				<div class="ilsh_left resetBtn" sel="reset"><i class="icon-repeat" style="margin:4px 3px 0 0"></i>重置</div>
				<div class="ilsh_left submenuList1 moreSearchBtn" id="showMore_WSlist"><i class="icon-zoom-in" style="margin:4px 3px 0 0"></i>高级查询</div>
			</div>
		</div>
		<div class="row moreSearch" align="center" id="moreSearch_WSList">
			<div class="span5 h50">
				 批次编号：<input type="text" class="span4" name="BATCH_ID"/>
			</div>
			<div class="span5 h50">
				&nbsp;&nbsp;&nbsp;&nbsp;押品编号：<input type="text" class="span4" name="GUARANTEE_ID"/>
			</div>
			<div class="span5 h50">
				押品名称：<input type="text" class="span4" name="GUARANTEE_NAME"/>
			</div>
		</div>
	</div>
	
	<div class="submenuList" style="margin-bottom:7px;">
		<ul class="" style="margin-left:0px">
			<li class="ilsh submenuList1" id="warrantStorage"><i class="icon-plus" style="margin:4px 3px 0 0"></i>入库登记</li>
			<li class="ilsh submenuList1" id="viewWarrantStorage"><i class="icon-eye-open" style="margin:4px 3px 0 0"></i>查看</li>
		</ul>
		<div style="clear: both;"></div>
	</div>
	<div>
		<table id="tb_WSList"></table>
	</div>
</div>
</body>
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
<script src="ppe/warrantManager/warrantStorage/warrantStorage_queryList.js"></script>
</html>
