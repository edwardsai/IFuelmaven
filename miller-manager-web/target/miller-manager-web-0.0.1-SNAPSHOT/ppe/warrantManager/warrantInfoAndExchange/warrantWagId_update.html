<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>标签变更</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<style>
	/*表格样式*/
	.table-info tr{
		height:40px;
	} 
	#table_warrantInfo.table-info tbody > tr > td:nth-child(odd){text-align:right;font-weight:bolder} 
	#table_warrantInfo.table-info tbody > tr > td:nth-child(even){text-align:left}
</style>
</head>
<body style="line-height:24px;">
	<h3 class="header-h3">权证基本信息</h3>
	<div id="warrant_info" class="row-fluid" style="margin-bottom:5px;font-size:14px">
		<table id="table_warrantInfo" class=" table table-striped table-border table-info" style="width:99.5%;margin-bottom:5px;font-size:14px">
			<tr>
				<td class="tableColumnName">权证编号：</td>
				<td>
					<input type="text" name="warr.WARRANT_NO" 
					 readOnly="true"/></td>
				<td class="tableColumnName">权证分类：</td>
				<td>
					<input type="text" name="warr.WARR_CLASSIFY_NAME" 
					 readOnly="true"/>
				</td>
			</tr>
			<tr>
				<td class="tableColumnName" >权证类型：</td>
				<td><input type="text" name="warr.WARR_TYPE_NAME" 
				     readOnly="true"/>
				</td>
				<td class="tableColumnName" >权属人客户号：</td>
				<td><input type="text" name="warr.OWNER_ID"
				     readOnly="true"/>
				</td>
			</tr>
			<tr>
				<td class="tableColumnName" >权属人名称：</td>
				<td><input type="text" name="warr.PROPERTY_OWNER_NAME" 
				readOnly="true"/>
				</td>
				<td class="tableColumnName" >权属人证件类型：</td>
				<td><input type="text" name="warr.ID_TYPE_NAME" 
				readOnly="true"/>
				</td>
			</tr>
			<tr>
				<td class="tableColumnName" >权属人证件号码：</td>
				<td><input type="text" name="warr.ID_NUMBER" readOnly="true"/></td>
				<td class="tableColumnName" >原标签编码(TID)：</td>
				<td>
					<input type="text" name="warr.TAG_ID" readOnly="true"/>
				</td>
			</tr>
			<tr>
				<td class="tableColumnName" >标签编码(TID)：</td>
				<td colspan="3"><input type="text" id="newTagId" readOnly="true" 
				validate="v.required"  valititle="该项为必填项" style="width: 92.7%;"/></td>
			</tr>
		</table>
	</div>
	<div align="center" style="margin-top:20px;margin-bottom:100px;">
		<button class="ilsh_left btns" id="make_newWarrantTag">制作新标签</button>
		<button class="ilsh_left btns" id="save_warrantTag">变更标签</button>
		<button class="ilsh_left btns" id="back_warrantList">返回</button>
	</div>
</body>
<script src="ppe/warrantManager/warrantInfoAndExchange/warrantWagId_update.js"></script>
</html>
