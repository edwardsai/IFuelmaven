<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>权证预警</title>
<link rel="stylesheet" href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" type="text/css">
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.excheck.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.exedit.min.js"></script>
<script type="text/javascript" src="ppe/warrantManager/warrantEarlyWarning/earlyWarningWarrent_list.js"></script>
</head>
<body style="line-height:24px;">
	<h3 class="header-h3"></h3>
	<div  class="form-inline" style="font-size:15px">
		<div class="row" align="center">
			<div class="span5 h50">
				权证类别：
				<select style="width: 201px;" id="is_warrentearlyWarning" diccode="WRT_DIC_WARR_CLASSIFY">
				</select>
			</div>
			<div class="span5 h50">
				权证类型：
				<input type="text" id="earlywarning_warr_classify_o" placeholder="点击选择" readonly="readonly"/>
				<input type="hidden" id="earlywarning_warr_typeId"/>
			</div>
			<div class="span5 h50" >
				<div class="ilsh_left searchBtn" id="search_earlyWarningwarrant"><i class="icon-search" style="margin:4px 3px 0 0"></i>查询</div>
				<div class="ilsh_left resetBtn" id="reset_earlyWarningwarrant"><i class="icon-repeat" style="margin:4px 3px 0 0"></i>重置</div>
			</div>
		</div>
	</div>
	<div class="submenuList" style="margin-bottom:7px;">
		<ul class="" style="margin-left:0px">
			<li class="ilsh submenuList1" id="earlyWarning_add" ><i class="icon-plus" style="margin:4px 3px 0 0"></i>添加</li>
			<li class="ilsh submenuList1" id="earlyWarning_update"><i class="icon-pencil" style="margin:4px 3px 0 0"></i>修改</li>
			<li class="ilsh submenuList1" id="del_earlyWarningwarrant"><i class="icon-trash" style="margin:4px 3px 0 0"></i>删除</li>
		</ul>
		<div style="clear: both;"></div>
	</div>
<div>
	<table id="tb_EarlyWarningWarrentList"></table>
</div>
</body>
</html>
