<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>权限超时异常清单</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="ppe/warrantManager/warrantEarlyWarning/earlyWarningWarrent_exception.js"></script>
<!-- <style>
 #warrantWarningDayExceptionList .table-info tbody > tr > td:nth-child(odd){text-align:right;font-weight:bolder;width:20%} 
  #warrantWarningDayExceptionList .table-info tbody > tr > td:nth-child(even){text-align:left;width:30%}
</style> -->
</head>
<body>
	<h3 class="header-h3">预警基本信息</h3>
		<div id="warrantWarningDayExceptionList">
          	<table class="table table-striped table-info" style="width: 99.5%">
				<tbody>
				     <tr>
						<td class="tableColumnName" style="width:250px;font-weight: bolder;">权证类别：</td>
						<td wdel="WARR_CATEGORY_NAME">
						</td>
						<td class="tableColumnName" style="width:250px;font-weight: bolder;">权证类型：</td>
						<td wdel="WARR_TYPE_NAME">
							<input type="hidden" name="NEWCFG.WARR_TYPE"/>
							<input type="hidden" name="NEWCFG.WARNING_ID"/>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName" style="width:250px;font-weight: bolder;">权证有效到期提前通知（天）：</td>
						<td wdel="ADVANCE_NOTICE_TIME"></td>
						<td class="tableColumnName" style="width:250px;font-weight: bolder;">权证借用到期提前通知（天）：</td>
						<td wdel="BORROW_TIME"></td>
					</tr>
					<tr>
						<td class="tableColumnName" style="width:250px;font-weight: bolder;">是否启用：</td>
						<td wdel="IS_USE"></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td class="tableColumnName" style="width:250px;font-weight: bolder;">备注：</td>
						<td colspan="3" wdel="DESCREB"></td>	
						</tr>
				</tbody>
			</table>
			<h3 class="header-h3">到期异常清单</h3>
			<table id="tb_warrantWarningDayExceptionList"></table>
          </div>
   	<div align="center"  style="margin-bottom:50px;">
		<button class="btns ilsh_left" id="back_warrantWarningDayExceptionList">返回</button>
	</div>	
</body>
</html>
