	<div>
	<h3 class="header-h3">用户信息</h3>
	<table class="table table-striped table-hover table-border" style="width:99.5%;margin-bottom: 20px;">
		<tbody>
		    <tr>
				<td class="tableColumnName" style="font-weight:bolder;">
					<span>用户编号：</span>
				</td>
				<td >
					<span name="SV.user_no"></span>
				</td>
				<td class="tableColumnName" style="font-weight:bolder;">
					<span>用户名称：</span>
				</td>
				<td  >
					<span name="SV.user_name"></span>
				</td>
			</tr>
			<tr>
				<td class="tableColumnName" style="font-weight:bolder;">
					<span>登陆名：</span>
				</td>
				<td  >
					<span name="SV.login_name"></span>
				</td>
				<td class="tableColumnName" style="font-weight:bolder;">
					<span>电话：</span>
				</td>
				<td  >
					<span name="SV.user_mobile"></span>
				</td>
			</tr>
			
			<tr>
				<td class="tableColumnName" style="font-weight:bolder;">
					<span>状态：</span>
				</td>
				<td  >
				    <span name="SV.state"></span>
				</td>
				<td class="tableColumnName" style="font-weight:bolder;">
					<span>邮箱：</span>
				</td>
				<td  >
				    <span name="SV.user_mail"></span>
				</td>
			</tr>
			<tr>
				<td class="tableColumnName" style="font-weight:bolder;">
					<span>用户岗位：</span>
				</td>
				<td  >
					<span name="SV.user_post"></span>
				</td>
				<td class="tableColumnName" style="font-weight:bolder;">
					<span>用户等级：</span>
				</td>
				<td  >
				    <span name="SV.user_level"></span>
				</td>
			</tr>
			<tr>
				<td class="tableColumnName" style="font-weight:bolder;">
					<span>所属部门：</span>
				</td>
				<td  >
					<span name="SV.org_no_name"></span>
				</td>
				<td class="tableColumnName" style="font-weight:bolder;">
					<span>用户属性：</span>
				</td>
				<td  >
					<span name="SV.user_belong"></span>
				</td>
			</tr>
			<tr>
				<td class="tableColumnName" style="font-weight:bolder;">
					<span>备注：</span>
				</td>
				<td  colspan="3">
					<span name="SV.memo"></span>
				</td>
			</tr>
		</tbody>
	</table>
	 <div id="theUserInfo">
		<h3 class="header-h3" >维修情况信息</h3>
		<div class="row-fluid">
			<table class="table table-striped table-hover table-border" style="width:99.5%;margin-bottom: 20px;">
				<tbody>
					<tr>
					    <td class="tableColumnName" style="font-weight: bolder;width:200px;">
						    <span>维修单总数：</span>
					    </td>
						<td colspan="3">
					        <span name="SV.repairlist_num" ></span>
				        </td>
						<td class="tableColumnName" style="font-weight: bolder;width:200px;">
						    <span>完成维修数量：</span>
					    </td>
						<td>
							<span name="SV.finish_repairlist_num" ></span>
						</td>
						<td class="tableColumnName" style="font-weight: bolder;width:200px;">
						    <span>未完成维修数量： </span>
					    </td>
						<td>
							<span name="SV.unfinish_repairlist_num" ></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
