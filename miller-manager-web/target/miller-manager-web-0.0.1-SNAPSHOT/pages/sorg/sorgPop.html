<!-- 机构模态框 -->
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<div id="myModal_org" class="modal hide fade" tabindex="-1"  style="width:850px;left:50%;margin-left:-425px;">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="myModalLabel">机构查询页面</h5>
	</div>
	<div class="modal-body">
	<div class="popModal">
			<label  style="margin-left:60px;display:inline">机构名称 :</label>
			<input type="text" id="pop_orgName"  name="user"  class="span2"  placeholder="机构名称 " style="width:170px;">
			<label style="margin-left:150px;display:inline">机构编号 :</label>
			<input type="text" id="pop_orgNo"   name="user" class="span2" placeholder="机构编号" style="width:170px;">
		</div>
		<div class="popModal">	
			<label style="margin-left:60px;display:inline">部门经理 :</label>
			<input type="text" id="pop_orgManager"   name="user" class="span2" placeholder="部门经理 " style="width:170px;">			
			<label style="margin-left:150px;display:inline">状<span style="margin-left:27px;"></span>态 :</label>
			<select id="pop_orgState"     style="width:190px;margin:0px;padding:0px;">
				  <option value=""  selected>-- 请选择 --</option>	
				  <option value="00">启用</option>
				  <option value="01" >停用</option>
			</select>
			</div>
		<div class="submenuList" style="margin-bottom:7px;" id="submenuList_backUserList">
		<ul class="" style="margin-left:0px">
			<li class="ilsh submenuList1" id="pop_orgSearch"><i class="icon-search" style="margin:4px 3px 0 0"></i>查询</li>
			<li class="ilsh submenuList1" id="pop_orgReset"><i class="icon-repeat" style="margin:4px 3px 0 0"></i>重置</li>
		</ul>
	<div style="clear: both;"></div>
</div>
			<table id="pop_orgTable">
			</table>
	</div>
	<div class="modal-footer">
	</div>
</div>
