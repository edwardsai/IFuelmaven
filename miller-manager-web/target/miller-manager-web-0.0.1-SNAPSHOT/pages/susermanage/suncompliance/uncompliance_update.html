<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/public.css" />
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
</head>
<style>

</style>
<body>
	<div >
		<h3 class="header-h3">不合格配置</h3>
		
		<form action="" class="form-inline" id="up_uncompliance">
		<div class="row">
			<!-- 增加的隐藏框 -->
          	<input type="hidden"  id="Gid" name="HG.id">
          	<div class="span6 h50">
 				<label class="pl60" >人员岗位：</label>
	            <select id="Gemp_post" name="HG.emp_post"  validate="v.required" style="width:244px;"  valititle="该项为必填项">
				</select> 			
				</div>
			<div class="span6 h50">
				<label class="pl60">级&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
				<select id="Guse_grade" name="HG.use_grade"  validate="v.required" style="width:244px;"  valititle="该项为必填项">
				</select>
				
			</div>
			
		</div>
 		<div class="row">
 			<div class="span6 h50">
 				<label class="pl60">最小工作年限：</label>
 				<input type="text" name="HG.min_years" id="Gmin_years" validate="v.number" valititle="该项为必填项"/>
 			</div>
			<div class="span6 h50">
				<label class="pl60" >最大工作年限：</label>
				<input type="text" name="HG.max_years" id="Gmax_years"  validate="v.number" valititle="该项为必填项"/>
			</div>
 		</div>
 		
 		<div class="row">
 			<div class="span6 h50">
				<label class="pl60">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历：</label>
				<select id="Gqualification" name="HG.qualification"  validate="v.required"  style="width:244px;" valititle="该项为必填项">
				</select>
				
			</div>
			<div class="span6 h50">
				<label class="pl60" >启用标识：</label>
				<select name="HG.flag" id="Gflag" validate="v.required" style="width:244px;" valititle="该项为必填项">
				</select>
			</div>
 		</div>
 		
	</form>
	<div style="clear:both;"></div>
	<div style="width:200px;margin:30px auto;" >
    		<button type="button" class="btns ml240"  id="update_uncompliance" >保存</button>     
    		<button type="button" id="reset_upcompliance" class="btns">重置</button> 	
    		<button type="button" id="back_upcompliance" class="btns">返回</button> 				
		</div>
	</div>
<div id="updateuncompliance"></div>
<script src="pages/susermanage/suncompliance/uncompliance_update.js"></script>
		<script type="text/javascript" src="supplier/supplierManager/supplierPop.js"></script>
<script type="text/javascript">
	initVlidate($("#up_uncompliance"));
</script>
</body>
</html>
