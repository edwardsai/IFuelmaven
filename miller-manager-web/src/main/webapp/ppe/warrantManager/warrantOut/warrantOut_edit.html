<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>权证出库</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="ppe/warrantManager/warrantOut/warrantOut_edit.js"></script>
<style>
.table_input td {
	height: 45px;
}
#head {
	font-weight: bolder;
}
td {
	height: 35px;
}
</style>
</head>
<body class="left_bor">
	<h3 class="header-h3">出库申请信息</h3>
	  <div id="warrantOut">
		<div class="row-fluid">
			<table class="table table-striped" style="width: 99.5%">
				<tbody>
					<tr>
						<td class="tableColumnName" style="width:250px;">
							<span style="font-weight: bolder;">出库类型： </span>
						</td>
						<td style="width:310px;">
							<span name="WO.STORAGE_TYPE_NAME"></span>
						</td>
						<td class="tableColumnName" style="width:250px;">
							<span style="font-weight: bolder;">出库申请人： </span>
						</td>
						<td style="width:310px;">
							<span name="WO.APPLY_USER_NAME"></span>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">审批通过日期：</span>
						</td>
						<td>
							<span name="WO.APPROVE_DATE"></span>
						</td>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">担保合同编号：</span>
						</td>
						<td>
							<span name="WO.CONTRACT_NO"></span>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">押品编号：</span>
						</td>
						<td>
							<span name="WO.GUARANTEE_ID"></span>
						</td>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">押品名称：</span>
						</td>
						<td>
							<span name="WO.GUARANTEE_NAME"></span>
						</td>
					</tr>
					<tr id="Date">
						<td class="tableColumnName">
							<span style="font-weight: bolder;">预计归还日期：</span>
						</td>
						<td>
							<span name="WO.RETURN_DATE"></span>
						</td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<!-- 权证基本信息部分 -->
		<div class="row-fluid">
			<h3 class="header-h3">权证基本信息</h3>
			<div>
			 	<table class="table table-striped" style="width: 99.5%">
				<tbody>
					<tr>
						<td class="tableColumnName" style="width:250px;">
							<span style="font-weight: bolder;">权证编号： </span>
						</td>
						<td style="width:310px;">
							<span name="WO.WARRANT_NO"></span>
						</td>
						
					
						<td class="tableColumnName" style="width:250px;">
							<span style="font-weight: bolder;" >权证分类： </span>
						</td>
						<td style="width:310px;">
							<span name="WO.WARR_CLASSIFY_NAME"></span>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">权证类型一：</span>
						</td>
						<td>
							<span name="WO.WARR_TYPE_NAME"></span>
						</td>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">权证类型二：</span>
						</td>
						<td>
							<span name="WO.WARR_TYPE2_NAME"></span>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">权属人客户号：</span>
						</td>
						<td>
							<span name="WO.OWNER_ID"></span>
						</td>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">权属人名称：</span>
						</td>
						<td>
							<span name="WO.PROPERTY_OWNER_NAME"></span>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">权属人证件类型：</span>
						</td>
						<td>
							<span name="WO.ID_TYPE_NAME"></span>
						</td>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">权属人证件号码：</span>
						</td>
						<td>
							<span name="WO.ID_NUMBER"></span>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">标签ID(TID)：</span>
						</td>
						<td>
							<span name="WO.TAG_ID"></span>
						</td>
						<td></td>
						<td></td>
					</tr>
					<tr>
					<td class="tableColumnName">
							<span style="font-weight: bolder;" >权证影像： </span>
						</td>
						<td colspan="3">
							<div>
			   					<img style="height: 40px;width: 60px;" alt="" src="" name="WO.PHOTO_ID">
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
		<!-- 权证标签部分 -->
	<!-- 	<div class="row-fluid">
			<h3 class="header-h3">权证标签信息</h3>
			<div>
			   <table class="table_input table table-striped table-hover table-border" style="width: 99.5%">
				<tbody>
					<tr>
						<td class="tableColumnName" width="22.2%">
							<span style="font-weight: bolder;">标签ID(TID)：</span>
						</td>
						<td>
							<span name="WO.TAG_ID"></span>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div> -->
		<!-- 出库信息登记 -->
		<div class="row-fluid" id="WarrantOutTable" hidden="hidden">
			<h3 class="header-h3">出库信息登记</h3>
			<div>
				<table class="table_input table table-striped table-border table-info" style="width:99.5%;margin: 20px 1px;">
					<tbody>
						<tr>
					    	<td class="tableColumnName" width="22.2%"><span style="font-weight: bolder;">入库交接人：</span></td>
							<td>
								<span style="text-align: left; float:left; margin-left:10px;width:300px">
									<input type="text" name="WT.EXCHANGE_USER" validate="v.required" valititle="入库交接人">
								</span>
							</td>
						</tr>
					</tbody> 
				</table>
			</div>
		</div>
		<div class="row-fluid" align="center"
			style="margin: 20px 0px;">
			<button class="btns ilsh_left" type="button" id="warrantOut_return">打回</button>
			<button class="btns ilsh_left" type="button" id="warrantOut_confirm">信息确认</button>
			<button class="btns ilsh_left" type="button" id="warrantOut_save">出库</button>
			<button class="btns ilsh_left" type="button" id="warrantOut_back">返回</button>
		</div>
	</div>
	<!-- 信息打回模态框 -->
	<div id="myModal_warrantOut" class="modal hide fade" tabindex="-1" role="dialog" 
		  aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		    <h5>打回</h5>
		  </div>
		  <div class="modal-body">
			  <table class="table">
				  <tr>
				  	<td class="rightBolder" width="25%">打回说明：</td>
				  	<td><textarea id="W_RETURN_REASON" style="line-height:2;resize: none;" rows="3" validate="v.required" valititle="该项为必填项"></textarea></td>
				  </tr>
			  </table>
		  </div>
		<div class="modal-footer">
			<div style="text-align:center;">
				<button class="btns ilsh_left" id="warrantOut_beat">打回</button>
				<button class="btns ilsh_left"  data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</body>
</html>
