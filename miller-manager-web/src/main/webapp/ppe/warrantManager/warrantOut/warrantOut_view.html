<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>权证出库查看</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="ppe/warrantManager/warrantOut/warrantOut_view.js"></script>
<style>
.table_input td {
	height: 45px;
}
#head {
	font-weight: bolder;
}
td {
	height: 35px;
}
</style>
</head>
<body class="left_bor">
	<h3 class="header-h3">出库申请信息</h3>
	  <div id="warrantOut_view">
		<div class="row-fluid">
			<table class="table table-striped" style="width: 99.5%">
				<tbody>
					<tr>
						<td class="tableColumnName" style="width:250px;">
							<span style="font-weight: bolder;">出库类型： </span>
						</td>
						<td style="width:310px;">
							<span name="WV.STORAGE_TYPE_NAME"></span>
						</td>
						<td class="tableColumnName" style="width:250px;">
							<span style="font-weight: bolder;">出库申请人： </span>
						</td>
						<td style="width:310px;">
							<span name="WV.APPLY_USER_NAME"></span>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">审批通过日期：</span>
						</td>
						<td>
							<span name="WV.APPROVE_DATE"></span>
						</td>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">担保合同编号：</span>
						</td>
						<td>
							<span name="WV.CONTRACT_NO"></span>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">押品编号：</span>
						</td>
						<td>
							<span name="WV.GUARANTEE_ID"></span>
						</td>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">押品名称：</span>
						</td>
						<td>
							<span name="WV.GUARANTEE_NAME"></span>
						</td>
					</tr>
					<tr id="Date">
						<td class="tableColumnName">
							<span style="font-weight: bolder;">预计归还日期：</span>
						</td>
						<td>
							<span name="WV.RETURN_DATE"></span>
						</td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<!-- 权证基本信息部分 -->
		<div class="row-fluid">
			<h3 class="header-h3">权证基本信息</h3>
			<div>
			 	<table class="table table-striped" style="width: 99.5%">
				<tbody>
					<tr>
						<td class="tableColumnName" style="width:250px;">
							<span style="font-weight: bolder;">权证编号： </span>
						</td>
						<td style="width:310px;">
							<span name="WV.WARRANT_NO"></span>
						</td>
						
					
						<td class="tableColumnName" style="width:250px;">
							<span style="font-weight: bolder;" >权证分类： </span>
						</td>
						<td style="width:310px;">
							<span name="WV.WARR_CLASSIFY_NAME"></span>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">权证类型一：</span>
						</td>
						<td>
							<span name="WV.WARR_TYPE_NAME"></span>
						</td>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">权证类型二：</span>
						</td>
						<td>
							<span name="WV.WARR_TYPE2_NAME"></span>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">权属人客户号：</span>
						</td>
						<td>
							<span name="WV.OWNER_ID"></span>
						</td>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">权属人名称：</span>
						</td>
						<td>
							<span name="WV.PROPERTY_OWNER_NAME"></span>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">权属人证件类型：</span>
						</td>
						<td>
							<span name="WV.ID_TYPE_NAME"></span>
						</td>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">权属人证件号码：</span>
						</td>
						<td>
							<span name="WV.ID_NUMBER"></span>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span style="font-weight: bolder;">标签ID(TID)：</span>
						</td>
						<td>
							<span name="WV.TAG_ID"></span>
						</td>
						<td></td>
						<td></td>
					</tr>
					<tr>
					<td class="tableColumnName">
							<span style="font-weight: bolder;" >权证影像： </span>
						</td>
						<td colspan="3">
							<div>
			   					<img style="height: 40px;width: 60px;" alt="" src="" name="WV.PHOTO_ID">
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
		<!-- 出库信息登记 -->
		<div class="row-fluid" id="WarrantOut_get">
			<h3 class="header-h3">出库登记信息</h3>
			<div>
				<table class="table table-striped" style="width: 99.5%">
					<tbody>
						<tr>
							<td class="tableColumnName" style="width:250px;">
								<span style="font-weight: bolder;">处理标识： </span>
							</td>
							<td style="width:310px;">
								<span name="WV.ENTER_FLAG_NAME"></span>
							</td>
							<td class="tableColumnName" style="width:250px;">
								<span style="font-weight: bolder;">出库交接人：</span>
							</td>
							<td style="width:310px;">
								<span name="WV.EXCHANGE_USER"></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row-fluid" id="WarrantOut_reason">
				<h3 class="header-h3">出库登记信息</h3>
				<div>
				 	<table class="table table-striped" style="width: 99.5%">
						<tbody>
							<tr>
								<td class="tableColumnName" style="width:250px;">
									<span style="font-weight: bolder;">处理标识： </span>
								</td>
								<td style="width:310px;">
									<span name="WV.ENTER_FLAG_NAME"></span>
								</td>
								<td class="tableColumnName" style="width:250px;">
									<span style="font-weight: bolder;">打回原因：</span>
								</td>
								<td style="width:310px;">
									<span name="WV.RETURN_REASON"></span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row-fluid" id="WarrantOut_no">
				<h3 class="header-h3">出库登记信息</h3>
				<div>
				 	<table class="table table-striped" style="width: 99.5%">
					<tbody>
						<tr>
							<td class="tableColumnName" style="width:270px;">
								<span style="font-weight: bolder;">处理标识： </span>
							</td>
							<td >
								<span name="WV.ENTER_FLAG_NAME"></span>
							</td>
						</tr>
					</tbody>
				</table>
				</div>
			</div>
		<div class="row-fluid" align="center" style="margin: 20px 0px;">
			<button class="btns ilsh_left" type="button" id="view_warrantOut_back">返回</button>
		</div>
	</div>
</body>
</html>
