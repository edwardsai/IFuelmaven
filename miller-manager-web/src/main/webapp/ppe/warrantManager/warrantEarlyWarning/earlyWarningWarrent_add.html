<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加权证预警</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-switch.min.css" type="text/css">
<link rel="stylesheet" href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" type="text/css">
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.excheck.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.exedit.min.js"></script>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="bootstrap/js/bootstrap-switch.min.js"></script>
<script src="bootstrap/js/highlight.js"></script>
<script src="bootstrap/js/switch-main.js"></script>
<script type="text/javascript" src="ppe/warrantManager/warrantEarlyWarning/earlyWarningWarrent_add.js"></script>
<style>
			#infoDiv_newEarlyWarningWarrant .table-info tbody > tr > td:nth-child(odd){text-align:right;font-weight:bolder;width:20%} 
			#infoDiv_newEarlyWarningWarrant .table-info tbody > tr > td:nth-child(even){text-align:left;width:30%}
			#infoDiv_newEarlyWarningWarrant .table-info input{width:89.7%;}
			#infoDiv_newEarlyWarningWarrant .table-info select{width:93.5%;}
			#infoDiv_newEarlyWarningWarrant .table-info textarea{width:97.5%}
			.hide{display:none}
			.select2-container--default.select2-container--focus .select2-selection--multiple {border: solid #ddd 1px;outline: 0;border-radius: 0;}
			.select2-container--default .select2-selection--multiple {background-color: white;border: 1px solid #ddd;border-radius: 0;cursor: text;}
</style>
</head>
<body>
	<h3 class="header-h3" id="headTle_newEarlyWarningWarrant">新增预警信息</h3>
		<div id="infoDiv_newEarlyWarningWarrant">
          	<table class="table table-striped table-border table-info" style="width:99.5%;table-layout:fixed;">
				<tbody>
				    <tr>
						<td style="width:15;">权证类别：</td>
						<td style="width:35%;">
							<select style="width:93.5%;"   id="add_warrentearlyWarning" diccode="WRT_DIC_WARR_CLASSIFY" validate="v.required" valititle="该项为必填项" placeholder="权证类别">
							</select>
						</td>
						<td style="width:15%;">权证类型：</td>
						<td style="width:35%;">
							<input type="text" validate="v.required" name="NEWCFG.WARR_TYPE_NAME" id="earlywarning_warr_classify_two" valititle="该项为必填项" placeholder="权证类别"/>
							<input type="hidden" name="NEWCFG.WARR_TYPE" id="earlywarning_warr_typeId_two"/>
							<input type="hidden" name="NEWCFG.WARNING_ID"/>
						</td>
					</tr>
					<tr>
						<td >权证有效到期提前通知（天）：</td>
						<td ><input type="text" name="NEWCFG.ADVANCE_NOTICE_TIME" validate="v.number"/></td>
						<td >权证借用到期提前通知（天）：</td>
						<td ><input  type="text" name="NEWCFG.BORROW_TIME" validate="v.number"/></td>
					</tr>
					<tr>
						<td>是否启用：</td>
						<td>
								<input type="checkbox" checked class="switch_btn" id="is_use_state_newEarlyWarningwarrant" >
						</td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td>备注：</td>
						<td colspan="3" style="text-align:left"><textarea name="NEWCFG.DESCREB" style="line-height:2;resize: none;" rows="3";"></textarea></td>	
					</tr>
					
				</tbody>
			</table>
          </div>
   	<div align="center"  style="margin-bottom:50px;">
		<button class="btns ilsh_left" id="save_newEarlyWarningWarrant">保存</button>
		<button class="btns ilsh_left" id="reset_newEarlyWarningWarrant">重置</button>
		<button class="btns ilsh_left" id="back_newEarlyWarningWarrant">返回</button>
	</div>	
</body>
</html>
