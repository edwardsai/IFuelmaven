<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>资产转移</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<link rel="stylesheet" href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" type="text/css">
		<style>
			/*表格样式*/
			.table-info tr{
				height:40px;
			} 
			#table_editPropertyTransfer.table-info tbody > tr > td:nth-child(odd){text-align:right;font-weight:bolder} 
			#table_editPropertyTransfer.table-info tbody > tr > td:nth-child(even){text-align:left}
		</style>
</head>
<body class="left_bor" >
  <h3 class="header-h3"> 资产转移基本信息</h3>
<!-- 基本信息部分 -->
<div class="row-fluid">
<div id="editPropertyTransfer" class="row-fluid" style="margin-bottom:5px;font-size:14px" >
	<input type="hidden" id="PTPid" name="PTP.id">
			<table id="table_editPropertyTransfer" class=" table table-striped table-border table-info"  style="width:99.5%;margin-bottom:5px;font-size:14px">
				<tr>
					<td class="rightTitle tableColumnName" style="width:15%;">资产转移流水号：</td>
					<td  style="width:35%">
						<input type="text" name="PTP.transfer_id" 
						 disabled="disabled" validate="v.required" valititle="该项为必填项"/>
						 <input type="hidden" name="PTP.id"/>
					</td>
					<td class="rightTitle tableColumnName"  style="width:15%">转移人工号：</td>
					<td  style="width:35%">
						<input type="text"  name="PTP.user_no" 
						disabled="disabled" validate="v.required"  valititle="该项为必填项"/>
						<input type="hidden" name="PTP.org_no" />	
					</td>
				</tr>
				<tr>
					<td class="rightTitle tableColumnName" >转移人名字：</td>
					<td><input type="text" name="PTP.transfer_emp_name" 
					     disabled="disabled" validate="v.required"  valititle="该项为必填项"/>
					</td>
					<td class="rightTitle tableColumnName" >当前申请日期：</td>
					<td><input type="text" name="PTP.transfer_date"  
						readonly="readonly" validate="v.required"  valititle="该项为必填项"/>
					</td>
				</tr>
				<tr>
					<td class="rightTitle tableColumnName" >接收人名字：</td>
					<td><input type="text" name="PTP.accept_emp_name" 
						readonly placeholder="请选择"  validate="v.required"  valititle="该项为必填项"/>
					</td>
					<td class="rightTitle tableColumnName" >接收人工号：</td>
					<td><input type="text" name="PTP.accept_emp_id" 
					   readonly validate="v.required"  valititle="该项为必填项"/>
					</td>
				</tr>
				
				<tr>
					<td class="rightTitle tableColumnName" >资产转移名称：</td>
					<td>
						<input type="text" name="PTP.transferasset_name" 
						validate="v.required"  valititle="该项为必填项" />
					</td>
					<td class="rightTitle tableColumnName" ></td>
					<td style="padding-bottom:7px">
					</td>
				</tr> 
				<tr>
					<td class="rightTitle tableColumnName" >备注：</td>
					<td colspan="3"><textarea name="PTP.approve_remark" 
						style="width:90.8%;box-shadow:none;resize:none;height:100px;padding:10px"></textarea>
					</td>
				</tr>
			</table>
</div>

</div>
<!--资产转移列表信息-->
<div class="row-fluid" style="margin-bottom:50px;">
<h3 class="header-h3">资产转移列表信息</h3>
<div style="margin:5px 0;">
	<ul class="" style="margin-left:0px">
		<li class="ilsh submenuList1" id="editPropertyTransf_personal_newadd"><i class="icon-plus" style="margin:4px 3px 0 0"></i>新增</li>
		<li class="ilsh submenuList1" id="editPropertyTransf_personal_delete"><i class="icon-trash" style="margin:4px 3px 0 0"></i>删除</li>		
	</ul>
<div style="clear:both;"></div>
</div>
<div>	
	<table class="table-list table-striped table-hover table-border" style="width:99.5%;font-size: 14px" id="editPropertyTransf_personal_info"></table>
</div>
</div>
<div class="row-fluid" align="center" style="margin-bottom:50px;">
	<button class="btns ilsh_left" type="button" id="save_addAssetApprove">保存</button>
	<button class="btns ilsh_left" type="button" id="save_submit_addAssetApprove">保存&提交</button>
	<button class="btns ilsh_left" id="back_assetApprove">返回</button>
</div>
<!-- 资产转移列表信息结束 -->		
<!-- 资产转移基本信息 -->	
<div id="myModal_editPropertyTransf_personal_newadd" class="modal hide fade" tabindex="-1" style="width: 950px; left: 50%; margin-left: -475px;padding-left: 0px;">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
			<h5 id="myModalLabel">资产列表页面</h5>
		</div>
			<div class="modal-body">
				<div class="popModal">	
					<label style="margin-left:125px;display:inline;vertical-align: super;">资产编号:</label>
					<input type="text" name="asset_num" class="span2"  style="width:170px;margin-left:3px;">
					<label  style="margin-left:150px;display:inline;vertical-align: super;">资产名称 :</label>
					<input type="text" name="asset_name" class="span2" style="width:170px;">
					<div style="margin:10px 0;text-align:center;">
						<button class="ilsh_left btns" id="addModal_myModal_editPropertyTransf_personal" style="float:left">选择&amp;返回</button>
						<div class="ilsh_left searchBtn" id="propertyTransfPersonalQuery" style="margin-left:-30px;"><i class="icon-search" style="margin:4px 3px 0 0"></i>查询</div>
						<div class="ilsh_left resetBtn" id="propertyTransfPersonalReset"><i class="icon-repeat" style="margin:4px 3px 0 0"></i>重置</div>
					</div>
				</div>
				<table class="table-list table-striped table-hover table-border" style="margin-bottom: 0px;font-size:14px" id="table_propertyTransferPersonal"></table>
			</div>
			<div class="modal-footer"></div>
</div>
<div id="userDivPop_newTransferModal"></div>
<div id="assetPop_newTransferModal"></div>
</body>
	<script src="ppe/propertyManager/propertyTransformation/propertyTransf_personal/userPop.js"></script>
	<script src="ppe/propertyManager/propertyTransformation/propertyTransf_personal/assetPop.js"></script>
	<script src="ppe/propertyManager/propertyTransformation/propertyTransf_personal/editPropertyTransf_personal.js"></script>
</html>
