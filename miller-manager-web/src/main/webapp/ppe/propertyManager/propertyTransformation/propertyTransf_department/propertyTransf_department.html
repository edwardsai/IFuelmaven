<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>资产转移（部门）</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<link rel="stylesheet" href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" type="text/css">
</head>
<body style="line-height:24px;">
	<h3 class="header-h3"></h3>
	<div  class="form-inline" style="font-size:15px">
		<div class="row" align="center" id="dept_div" style="font-size:15px">
			<div class="span5 h50">
							<!--  <input type="hidden" name="Dept_transferasset_type_id" readonly="readonly" class="span3"/> -->
				资产调拨名称：<input type="text" class="span3" id="Dept_transferasset_name" />
			</div>
			<div class="span5 h50">
				审批状态：<select  class="span3" sel="approve_dept_state" style="width:201px;text-align: center" diccode="ASS_DIC_APPROVAL_STATUS" id="approve_dept_state"></select>
			</div>
			<div class="span5 h50" >
				<div class="ilsh_left searchBtn" btn="query" id="selectList"><i class="icon-search" style="margin:4px 3px 0 0"></i>查询</div>
				<div class="ilsh_left resetBtn" id="reset_dept"><i class="icon-repeat" style="margin:4px 3px 0 0"></i>重置</div>
			</div>
		</div>
	</div>
	<div class="submenuList" style="margin-bottom:7px;">
		<ul class="" style="margin-left:0px">
			<li class="ilsh submenuList1" id="propertyTransf_departmentTrf"><i class="icon-plus" style="margin:4px 3px 0 0;"></i>新增</li>
			<li class="ilsh submenuList1" id="update_assetTransferDept"><i class="icon-pencil" style="margin:4px 3px 0 0;"></i>修改</li>
			<li class="ilsh submenuList1" id="delete_assetTransferDept"><i class="icon-trash" style="margin:4px 3px 0 0"></i>删除</li>
			<li class="ilsh submenuList1" id="propertyTransf_department_read"><i class="icon-eye-open" style="margin:4px 3px 0 0"></i>查看详情</li>	
		    <li class="ilsh submenuList1" id="approve_assetTransferDept"><i class="icon-eye-open" style="margin:4px 3px 0 0"></i>查看审批</li>
		    <li class="ilsh submenuList1" id="pass_assetTransferDept">审批通过</li>
		</ul>
	<div style="clear: both;"></div>
</div>
<div>
	<!-- table开始 -->
	<table id="dept_tableInfo"></table>
	<!-- table结束 -->
</div>
