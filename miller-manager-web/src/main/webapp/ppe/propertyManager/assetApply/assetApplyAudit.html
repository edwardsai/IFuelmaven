<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>查阅审批</title>
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<link rel="stylesheet" href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" type="text/css">
<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
<script src="ppe/propertyManager/assetApply/assetApplyAudit.js"></script>
	<style>
			/*表格样式*/
			.table-info tr{
				height:40px;
			} 
			.table-info tbody > tr > td:nth-child(odd){text-align:right;font-weight:bolder} 
			.table-info tbody > tr > td:nth-child(even){text-align:left}
		
/*step*/
.step{ margin:0 auto; display:block; height:60px;}
.step li{ cursor:pointer;position:relative; text-align:center;float:left;width:33%;}
.step .line_bg{ height:3px; background:#d9eaf3; display:inline-block; width:50%; top:13px; position:absolute; z-index:1;}
.step .lbg-l{left:0;}
.step .lbg-r{right:0;}
.step .num{ position:relative; z-index:2; background:#fff;width:54px; height:30px;text-align:center; display:inline-block;}
.step .num em,.num i{width:24px; height:24px; display:inline-block; left:15px; top:2px;position:absolute;}
.step .num em{ border-radius: 5px;background:#d9eaf3;transform:rotate(45deg);-webkit-transform:rotate(45deg);-moz-transform:rotate(45deg);-ms-transform:rotate(45deg);-o-transform:rotate(45deg);z-index:2;}
.step .num i{  z-index:3; color:#fff; font-style:normal; font-weight:700; top:4px;}
.step .lbg-txt{ position:relative; color:#b6c6ce; font-size:13px;}
.step .on .lbg-txt{color:#1a97d7;}
.step .on .line_bg,.step .on .num em{ background:#1a97d7}
</style>
</head>
<body>
	<h3  class="header-h3">查阅审批</h3>
	<div class="step">        	
       <ul>
           <li class="col-xs-4 on">
               <span class="num"><em class="f-r5"></em><i>1</i></span>                	
               <span class="line_bg lbg-r"></span>
               <p class="lbg-txt">项目经理</p>
           </li>
           <li class="col-xs-4">
               <span class="num"><em class="f-r5"></em><i>2</i></span>
               <span class="line_bg lbg-l"></span>
               <span class="line_bg lbg-r"></span>
               <p class="lbg-txt">部门经理</p>
           </li>
           <li class="col-xs-4">
               <span class="num"><em class="f-r5"></em><i>3</i></span>
               <span class="line_bg lbg-l"></span>
               <p class="lbg-txt">综合管理部</p>
           </li>
       </ul>
   </div>
	<h3  class="header-h3">资产申请信息</h3>
	<div>
		<table class="table table-striped table-border table-info" style="margin: 20px 1px;width:99.5%;">
				    <tr>
						<td class="tableColumnName" style="width:15%;">
							<span>申请流水号：</span>
						</td>
						<td style="width:35%" class="tableColumnName">
							<span name="APA.applyid"></span>
						</td>
						<td class="tableColumnName" style="width:15%;">
							<span>资产类型：</span>
						</td>
						<td style="width:35%" class="tableColumnName">
							<span name="APA.categoryidname"></span>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span>使用方式：</span>
						</td>
						<td class="tableColumnName" >
							<span name="APA.usemethodname"></span>
						</td>
						<td class="tableColumnName" cel='del'>
							<span>归还时间：</span>
						</td>
						<td class="tableColumnName" cel='del'>
							<span name="APA.returndate"></span>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span>要求到达时间：</span>
						</td>
						<td class="tableColumnName">
							<span name="APA.requireddate"></span>
						</td>
						<td class="tableColumnName">
							<span>申请数量：</span>
						</td>
						<td class="tableColumnName">
							<span name="APA.applynum"></span>
						</td>
					</tr>
					<tr>
					    <td class="tableColumnName">
							<span>申请人：</span>
						</td>
						<td class="tableColumnName">
							<span name="APA.applyusername"></span>
						</td>
						<td class="tableColumnName">
							<span>申请人机构：</span>
						</td>
						<td class="tableColumnName">
							<span name="APA.applyorgname"></span>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span>申请时间：</span>
						</td>
						<td class="tableColumnName">
							<span name="APA.applydate"></span>
						</td>
						<td class="tableColumnName">
							<span>审批状态：</span>
						</td>
						<td class="tableColumnName">
							<span name="APA.applystatusname"></span>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span>申请备注：</span>
						</td>
						<td colspan="3">
							<textarea name="APA.remark" 
						style="width:90.8%;box-shadow:none;resize:none;height:100px;padding:10px" disabled="disabled"></textarea>
						</td>
					</tr>
		</table>
	</div>
	<div align="center" style="width: 64px; margin: 30px auto;">
		<button class="ilsh_left btns" type="button"  id="back_assetApplyList">返回</button>
	</div>
</body>
</html>
