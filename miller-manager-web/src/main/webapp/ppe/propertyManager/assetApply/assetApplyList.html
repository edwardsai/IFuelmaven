<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>资产申请查询</title>
<link type="text/css" href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
<style type="text/css">
.moreSearch {display: none;}
#head{font-weight:bolder;}
td{height:35px;}	
</style>

</head>
<body class="left_bor" style="line-height:24px;">
	<div id="assetApplyListPart">
		<h3  class="header-h3"></h3>
		<div id="supplierManager" class="form-inline" style="font-size:15px">
			<div class="row" align="center">
				<div class="span5 h50" >
					申请流水号：<input type="text" class="span3" name="applyNum"/>
				</div>
				<div class="span5 h50">
					申请状态：<select sel="app_state" class="span3" name="applyStatus" style="width: 201px;" diccode="ASS_ASSET_APPLY_APPROVE"></select>
				</div>
				<div class="span5 h50" >
				 	<div class="span5 h50" >
					<div class="ilsh_left searchBtn" btn="query" sel="query"><i class="icon-search" style="margin:4px 3px 0 0"></i>查询</div>
					<div class="ilsh_left resetBtn" sel="reset"><i class="icon-repeat" style="margin:4px 3px 0 0"></i>重置</div>
					<div class="ilsh_left submenuList1 moreSearchBtn" sel="showMore"><i class="icon-zoom-in" style="margin:4px 3px 0 0"></i>高级查询</div>
				</div> 
				</div>
			</div>
			<div class="row moreSearch" align="center" sel="moreSearch">
				<div class="span5 h50">
					&nbsp;&nbsp;&nbsp;申请时间：<input placeholder="点击选择" type="text" name="applyDate" class="span3" readOnly="readonly" onClick="WdatePicker({})"/>
				</div>
				<!--  
				<div class="span5 h50">
					资产来源：<select class="span3" name="assetSource"  style="width:201px" diccode="ASS_ASSET_APPLY_FROM"></select>
				</div>
				-->
			</div>
		</div>
		
		<div class="submenuList" style="margin-bottom:7px;">
			<ul class="" style="margin-left:0px">
				<li class="ilsh submenuList1" sel="addAssetApply" id="add_assetApplyList"><i class="icon-plus" style="margin:4px 3px 0 0"></i>新建</li>
				<li class="ilsh submenuList1" sel="editAssetApply" id="update_assetApplyList"><i class="icon-pencil" style="margin:4px 3px 0 0"></i>修改</li>
				<li class="ilsh submenuList1" sel="delAssetApply" id="delete_assetApplyList"><i class="icon-trash" style="margin:4px 3px 0 0"></i>删除</li>
				<li class="ilsh submenuList1" sel="readAssetApplyAudit" id="viewApp_assetApplyList"><i class="icon-eye-open" style="margin:4px 3px 0 0"></i>查阅审批</li>
				<li class="ilsh submenuList1" sel="sureAssetApplyAudit" id="sureApp_assetApplyList">确认审批</li>
			</ul>
			<div style="clear: both;"></div>
		</div>
		<div>
			<table id="tb_assetApplyList"></table>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="ppe/propertyManager/assetApply/assetApplyList.js"></script>
</html>
