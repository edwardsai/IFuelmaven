<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>资产入库查询</title>
<link rel="stylesheet" href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" type="text/css">
<link rel="stylesheet" type="text/css" href="css/css_ppe/computerroomMapConfiguration.css"/>
		<style>
			/*表格样式*/
			.table-info tr{
				height:40px;
			} 
			.table-info tbody > tr > td:nth-child(odd){text-align:right;font-weight:bolder} 
			.table-info tbody > tr > td:nth-child(even){text-align:left}
		</style>
</head>
<body style="line-height:24px;" id="body">
<div id="personalAssetStorageEditPart1">
	<div sel="assetEditView">
		<h3 class="header-h3">资产基本信息</h3>
		<div>
          	<table  class="table table-striped" style="width: 99.5%">
				<tbody>
				    <tr>
						<td class="tableColumnName"><span>资产条形码编号：</span></td>
						<td>
							<input type="text" name="VassetNum" validate="v.required" valititle="资产编码"/>
						</td>
						<td class="tableColumnName"><span>入库流水号：</span></td>
						<td>
							<input  type="text" name="VserialsNumber" readonly="readonly" validate="v.required" valititle="入库流水号"/>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName"><span>资产名称：</span></td>
						<td>
							<input type="text" name="VassetName" validate="v.required" valititle="资产名称"/>
						</td>
						<td class="tableColumnName"><span>入库来源：</span></td>
						<td>
							<select style="width:84%;" name="VassetSource" dic_code="ASS_DIC_ASSET_SOURCE" validate="v.required" valititle="预计报废时间"></select>
						</td>
					</tr>
						<tr>
						<td class="tableColumnName">是否可以自助盘点：</td>
						<td>
							<select style="width:84.5%;" name="isSelfInven" dic_code="ASS_DIC_YESORNO" validate="v.required" valititle=" 必填"></select>
						</td>
						<td colspan="2"></td>
					</tr>
					<tr>
						<td class="tableColumnName"><span>资产类别：</span></td>
						<td>
							<input  type="hidden" id="assetType" name="VassetType"/>
							<input type="text" id="assetTypeTree" name="VassetTypeName" placeholder="请选择资产类别" validate="v.required" valititle="资产类别">
						</td>
						<td class="tableColumnName"><span>登记人：</span></td>
						<td>
							<input type="hidden" name="VcreateUser"/>
							<input  type="text" name="VcreateUserName" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName"><span>登记人机构编码：</span></td>
						<td>
							<input  type="text" name="VcreateOrg" readonly="readonly" validate="v.required" valititle="资产类别"/>
						</td>
						<td class="tableColumnName"><span>登记人机构：</span></td>
						<td>
							<input  type="text" name="VcreateOrgName" readonly="readonly" validate="v.required" valititle="资产类别"/>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName"><span>资产是否可动：</span></td>
						<td>
							<select style="width:84%;" name="isUseful" dic_code="ASS_DIC_ASSET_ISUSEFUL"></select>
						</td>
						<td class="tableColumnName"><span>预计报废时间：</span></td>
						<td>
							<input type="text" name="VscrapDate" readOnly="readonly" onClick="WdatePicker({})" validate="v.required" valititle="预计报废时间"/>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName"><span>资产状态：</span></td>
						<td>
							<select style="width:84%;" dic_code="PRO_DIC_EQUIPMENT_STATE" name="status"></select>
						</td>
						<td class="tableColumnName"><span>拥有人：</span></td>
						<td>
							<input type="text" name="VrealUser" readOnly="readonly" onClick="WdatePicker({})" validate="v.required" valititle="预计报废时间"/>
						</td>
						<td  sel="asc" style="display:none" class="tableColumnName"></td>
					</tr>
					<tr>
						<td class="tableColumnName"><span>存放位置：</span></td>
						<td colspan="3">
							<input style="width:93%;" type="text" name="VstoragePlaceName" readonly="readonly" validate="v.required" valititle="存放位置"/>
							<input type="hidden" name="VstoragePlace"/>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName"><span>存放楼层：</span></td>
						<td>
							<input type="text" name="VfloorName" readonly="readonly"/>
							<input type="hidden" name="Vfloor"/>
						</td>
						<td class="tableColumnName"><span>存放区域（房号）：</span></td>
						<td>
							<input  type="text" name="VmachineRoomName" readonly="readonly"/>
							<input type="hidden" name="VmachineRoom"/>
						</td>
					</tr>
					<tr sel="isTypeIt" style="display: none;">
						<td class="tableColumnName"><span>存放机柜：</span></td>
						<td>
							<input type="text" name="VcabinetNum" readonly="readonly"/>
							<input type="hidden" name="Vcabinet"/>
						</td>
						<td class="tableColumnName"><span>存放机柜层数：</span></td>
						<td>
							<input type="text" name="Vlayer" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td class="tableColumnName"><span>备注：</span></td>
						<td colspan="3">
							<textarea name="Vdescr"> 入库资产</textarea>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
    <div sel="assetTpyeView">
        <h3 class="header-h3">资产规格信息</h3>
		<div>
          	<table sel="assetTypeTable" class=" table table-striped table-border table-info" style="width:99.5%;margin: 20px 1px;">
				<tbody>
				</tbody>
			</table>
		</div>
		
		<h3 class="header-h3">保修卡信息</h3>
		<div>
          	<table class="table table-striped table-border table-info" style="width:99.5%;margin: 5px 1px 20px 1px;" sel="tab">
				<thead>
					<tr>
						<th>
						</th>
						<th>
							<span>编号</span>
						</th>
						<th>
							<span>设备名称</span>
						</th>
						<th>
							<span>开始时间</span>
						</th>
						<th>
							<span>结束时间</span>
						</th>
						<th>
							<span>状态</span>
						</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
          
    <div align="center"  style="margin-bottom:50px;" sel="step1">
       <button class="btns ilsh_left" sel="back">返回</button>
    </div>
</div>
</body>
<script type="text/javascript" src="ppe/propertyManager/assetStorage/assetV.js"></script>
</html>
