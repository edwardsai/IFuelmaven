<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>资产归还登记</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript">
</script>
<style>
#head {
	font-weight: bolder;
}
/* td {
	height: 35px; */
	.table-info tr{
				height:40px;
			} 
	#updateAssetGetReturn.table-info tbody > tr > td:nth-child(odd){text-align:right;font-weight:bolder} 
	#updateAssetGetReturn.table-info tbody > tr > td:nth-child(even){text-align:left}
.tableColumnName{text-align:right;}
</style>
</head>
<body class="left_bor">
	<h3 class="header-h3">资产基本信息</h3>
	<div>
		<!-- 基本信息部分 -->
		<div class="row-fluid" >
			<table  class="table table-striped" style="width: 99.5%">
				<tbody>
					<tr>
						<td class="tableColumnName"><span
							style="font-weight: bolder;">资产编码： </span></td>
						<td>
							<span name="PRR.ASSET_NUM" ></span>
							<span name="PRR.APPLY_ID" class="hide"></span>
						</td>
						<td class="tableColumnName"><span
							style="font-weight: bolder;">资产名称： </span></td>
						<td><span name="PRR.ASSET_NAME" ></span></td>
					</tr>
					<tr>
						<td class="tableColumnName"><span
							style="font-weight: bolder;">资产类型：</span></td>
						<td><span name="PRR.ASSET_TYPE_VAL" ></span></td>
						<td class="tableColumnName"><span
							style="font-weight: bolder;">使用人编号：</span></td>
						<td><span name="PRR.REAL_USER" ></span></td>
					</tr>
					<tr>
						<td class="tableColumnName"><span
							style="font-weight: bolder;">使用人名称：</span></td>
						<td><span name="PRR.REAL_USER_NAME" ></span></td>
						<td class="tableColumnName"><span
							style="font-weight: bolder;">使用人机构：</span></td>
						<td><span name="PRR.REAL_USER_ORG_NAME" ></span></td>
					</tr>
					<tr>
						<td class="tableColumnName"><span
							style="font-weight: bolder;">资产使用地址：</span></td>
						<td><span name="PRR.REAL_ADDRESS" ></span></td>
						<td class="tableColumnName"><span
							style="font-weight: bolder;">领取时间：</span></td>
						<td><span name="PRR.GET_DATE" ></span></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 归还信息 -->
		<h3 class="header-h3">归还信息</h3>
		<div class="row-fluid">
			<table class="table table-striped table-border table-info"
				id="updateAssetGetReturn" style="margin-top: 10px; width: 99.5%">
				<tbody>
					<tr>
						<td class="tableColumnName"><span
							style="font-weight: bolder;">归还登记人：</span></td>
						<td><input type="text"  id="PRPreturn_user_name" readOnly="true" 
							style="width: 87%;" validate="v.required"  valititle="该项为必填项">
							<input type="hidden"  id="PRPreturn_user"></td>
						<td class="tableColumnName"><span
							style="font-weight: bolder;">归还登记人机构： </span></td>
						<td><input type="text" id="PRPreturn_user_org_name"  readOnly="true"
							style="width: 87%;" validate="v.required"  valititle="该项为必填项">
							<input type="hidden"  id="PRPreturn_user_org"></td>
					</tr>
					<tr>
						<td class="tableColumnName"><span
							style="font-weight: bolder;">可用状态：</span></td>
						<td><select style="width:91%;" validate="v.required"  valititle="该项为必填项"
						id="PRPuse_status" diccode="ASS_DIC_ASSET_ISUSEFUL">
				           </select>
				        </td>
						<td class="tableColumnName"><span
							style="font-weight: bolder;">归还时间：</span></td>
						<td><input type="text" id="PRPreturn_date"  readOnly="true"
							style="width: 87%;" validate="v.required"  valititle="该项为必填项"></td>
					</tr>
					<tr>
						<td class="tableColumnName"><span
							style="font-weight: bolder;">归还说明：</span></td>
						<td colspan="3"><textarea id="PRPreturn_remark"  
					     style="width:94.3%;box-shadow:none;resize:none;height:100px;padding:10px"></textarea></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row-fluid" align="center"
			style="margin: 20px 0px; margin-bottom: 60px;">
			<button class="btns ilsh_left" type="button" id="save_assetReturnInfo">保存</button>
			<button class="btns ilsh_left" type="button" id="back_assetReturnList">返回</button>
		</div>
	</div>
</body>
<script src="ppe/propertyManager/returnOfProperty/propertyReturnRegist.js"></script>
</html>
