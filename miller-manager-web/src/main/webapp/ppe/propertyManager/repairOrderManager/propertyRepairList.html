<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>资产维修列表</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<style type="text/css">
	.moreSearch {
		display: none;
	}
	#head{
		font-weight:bolder;
	}
	td {
		height:35px;
	}
	.spanLink{
		color:blue;
	}
	.spanLink span:hover{
		color:blue;
		font-weight:bolder;
		text-decoration: underline;
	}
</style>
</head>
<body style="line-height:24px;">
	<h3 class="header-h3"></h3>
	<div id="search_propertyRepairList" class="form-inline" style="font-size:15px">
		<div class="row" align="center">
			<div class="span5 h50">
				维修流水号：<input type="text" class="span3" id="PRrep_id"/>
			</div>
			<div class="span5 h50">
				资产名称：<input type="text" class="span3" id="PRasset_name"/>
			</div>
			<div class="span5 h50" >
				<div class="ilsh_left searchBtn" id="select_propertyRepairList"><i class="icon-search" style="margin:4px 3px 0 0"></i>查询</div>
				<div class="ilsh_left resetBtn" id="reset_propertyRepairList"><i class="icon-repeat" style="margin:4px 3px 0 0"></i>重置</div>
				<div class="ilsh_left submenuList1 moreSearchBtn" id="showMore_propertyRepairList"><i class="icon-zoom-in" style="margin:4px 3px 0 0"></i>高级查询</div>
			</div>
		</div>
		<div class="row moreSearch" align="center" id="moreSearch_propertyRepairList">
			<div class="span5 h50">
				&nbsp;&nbsp;&nbsp;维修结果：<select style="width:201px;" id="PRrepair_result" diccode="ASS_DIC_REPAIR_RESULT">
                  </select>
			</div>
			<div class="span5 h50">
				维修状态：<select style="width:201px;" id="PRrepair_status" diccode="ASS_DIC_REPAIR_STATUS">
				</select>
			</div>
		</div>
	</div>
	<div class="submenuList" style="margin-bottom:7px;">
		<ul class="" style="margin-left:0px">
			<li class="ilsh submenuList1" id="dispatch_repair">派单</li>	
			<li class="ilsh submenuList1" id="finish_repair"><i class="icon-pencil" style="margin:4px 3px 0 0"></i>维修情况登记</li>
			<li class="ilsh submenuList1" id="view_repair_info"><i class="icon-eye-open" style="margin:4px 3px 0 0"></i>查看</li>
		</ul>
	<div style="clear: both;"></div>
    </div>
    <div>
	<!-- table开始 -->
	   <table id="Table_propertyRepairList" class="table-list table-striped table-hover table-border" style="margin-bottom: 0px;font-size:14px">
	   </table>
	<!-- table结束 -->
	</div>
	<!-- 资产维修人列表模态框开始 -->
	<div id="propertyRepairmanPop" class="modal hide fade" tabindex="-1"  style="width:830px;left:50%;margin-left:-415px;">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
			<h5 id="myModalLabel">资产维修人列表</h5>
		</div>
		<div class="modal-body">
				<div class="popModal">
					<label style="margin-left:60px;display:inline;vertical-align: super;">人员编号:</label>
					<input type="text" id="PRrepuser_num"   name="PR.repuser_num" class="span2"  style="width:170px;margin-left:3px;">
					<label  style="margin-left:150px;display:inline;vertical-align: super;">人员名称 :</label>
					<input type="text" id="PRrepuser_name"  name="PR.repuser_name"  class="span2"   style="width:170px;">
					<div style="margin:10px 0;text-align:center;">
						<div class="ilsh_left searchBtn" id="pop_Search_repair"><i class="icon-search" style="margin:4px 3px 0 0"></i>查询</div>
						<div class="ilsh_left resetBtn" id="pop_Reset_repair"><i class="icon-repeat" style="margin:4px 3px 0 0"></i>重置</div>
					</div>
				</div>
				
				<table id="Table_Repairmanpop" class="table-list table-striped table-hover table-border" style="margin-bottom: 0px;font-size:14px">
			    </table>
		</div>
		<div class="modal-footer"></div>
	</div>
	<!-- 资产维修人列表模态框结束 -->
</body>
<script src="ppe/propertyManager/repairOrderManager/propertyRepairList.js"></script>
</html>
