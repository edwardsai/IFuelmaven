<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>盘点方案执行详情</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="ppe/propertyManager/inventoryManager/inventoryPlan/historyAssetPop.js"></script>
<script>

</script>
<style>
	/*表格表头加粗*/
	#head{
		font-weight:bolder;
	}
	.table td{
		height: 30px;
	}
	/* 去掉表格边框 */
	.table-noborder {
		border: none;
	}
	.table-noborder td{
		border-top: none;
	}
	
	/* 统计数据 */
	.Statistics .Statistics_cont{text-align:center;margin:25px 0;color:#fff;}
	.Statistics .Statistics_cont li{/* border:1px dashed; */position:relative;display:inline-block;height:70px;width:180px;border-radius: 10px;margin-right:25px;}
	.Statistics .Statistics_cont li:hover{border:none;background:#333;cursor:pointer;}
	.Statistics .Statistics_cont li:hover .title{font-size:20px;font-weight:bolder;}
	.bg_blue{background: #27a9e3;}
	.bg_green{background: #28b779;}
	.bg_orange{background: #f39c12;}
	.bg_red{background: #da542e;}
	.Statistics .Statistics_cont li i{border-radius: 10px;position:absolute;top:0;right:0;width: 0;height: 0;border-top: 10px solid transparent;border-right: 20px solid #f5f5f5;border-bottom: 60px solid transparent;}
    .Statistics .Statistics_cont li .title{font-size:18px;padding-top: 10px;display: inline-block;line-height: 30px;padding-left: 30px;}
    .Statistics .Statistics_cont li .num{display:block;font-weight:bold;font-size:16px;}
    .Statistics .Statistics_cont li img{width:30px;position: absolute;left: 17.5px;top: 17.5px;}
</style>
</head>
<body class="">  
	    <div>
<h3 class="header-h3">盘点方案基本信息</h3>
<!-- 统计数据 -->
<div class="Statistics">
	<ul class="Statistics_cont">
	<li class="bg_blue" style="width: 200px;">
	<img alt="" src="images/pdd.png" style="width:35px;">
	<span class="title">盘点设备数量</span>
	<span class="num" name="JP.TOTAL_AMOUNT"></span>
	</li>	
	<li class="bg_green">
	<!-- <i></i> -->
	<img alt="" src="images/pd.png">
	<span class="title">正常数量</span>
	<span class="num" name="JP.NORMAL_AMOUNT"></span>
	</li>
	<li class="bg_orange">
	<!-- <i></i> -->
		<img alt="" src="images/py.png">
	<span class="title">盘盈数量</span>
	<span class="num" name="JP.PROFIT_AMOUNT"></span>
	</li>
	<li class="bg_red">
	<!-- <i></i> -->
	<img alt="" src="images/pk.png" style="width:38px;">
	<span class="title">盘亏数量</span>
	<span class="num" name="JP.LOST_AMOUNT"></span>
	</li>
	<div style="clear:both;"></div>
	</ul>
	</div>
    	<table class="table table-striped" style="width:99.5%;">
			<tbody>
			    <tr>
					<td align="right" width="20%">
						<span style="font-weight:bolder;">方案编号： </span>
					</td>
					<td width="30%">
						<span name="JP.SCHEME_NUM"></span>
					</td>
					<td align="right"  width="20%">
						<span style="font-weight:bolder;">方案名称： </span>
					</td>
					<td  width="30%">
						<span name="JP.SCHEME_NAME"></span>
					</td>
				</tr>
				<tr>
					<td align="right"><span style="font-weight:bolder;">盘点方式：</span></td>
					<td>
						<span name="JP.INVEN_PATTERN_NAME"></span>
					</td>	
					<td align="right"><span style="font-weight:bolder;">计划完成时间：</span></td>
					<td><span name="JP.PLAN_END_TIME"></span></td>
				</tr>
				<tr>
					<td align="right"><span style="font-weight:bolder;">盘点负责人：</span></td>
					<td>
						<span name="JP.INVEN_EMP_NAME"></span>
					</td>	
					<td align="right">
						<span style="font-weight:bolder;">盘点部门：</span>
					</td>
					<td>
						<span name="JP.INVEN_DEP_NAME"></span>
					</td>
				</tr>
				<tr>
					<td align="right">
						<span style="font-weight:bolder;">盘点资产类型： </span>
					</td>
					<td colspan="3">
						<span name="JP.PRO_TYPE_NAME"></span>
					</td>
				</tr>
				<tr>
					<td align="right"><span style="font-weight:bolder;">备注：</span></td>
					<td>
						<span name="JP.REMARKS"></span>
					</td>
					<td align="right"><span hspn="eState" style="font-weight:bolder;">设备状态：</span></td>
					<td>
						<span hspn="eState" name="JP.EQUIPMENT_STATE_NAME"></span>
					</td>	
				</tr>
				<tr>
					<td align="right">
						<span style="font-weight:bolder;">执行状态： </span>
					</td>
					<td>
						<span name="JP.SCHEME_STATE_NAME" style="text-align:center;font-size: 14px;width:100px"></span>
					</td>
					<td colspan="2"></td>
				</tr>
		   </tbody>  
		</table>
      	<h3 class="header-h3">盘点清单</h3>
      	<table id="MySchemeInfoTable" class="table table-striped table-hover table-border" style="width:99.5%">
		</table>
		<div align="center">
			<button class="ilsh_left btns" id="goBack_SchemeInfo">返回</button>
		</div>
    </div>
	<div style="height:60px;"></div>
	<!-- 历史清单 -->
	<div id="histotyPop_Report"></div>
</body>
<script type="text/javascript" src="ppe/propertyManager/inventoryManager/inventoryReport/schemeInfo.js"></script>	
</html>
