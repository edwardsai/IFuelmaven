<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta charset="utf-8"/>
		<title>制定盘点方案</title>
		<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
		<script src="bootstrap/js/bootstrap-table.min.js"></script>
		<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap-switch.min.css" type="text/css">
		<script src="bootstrap/js/bootstrap-switch.min.js"></script>
		<script src="bootstrap/js/highlight.js"></script>
		<script src="bootstrap/js/switch-main.js"></script>
	</head>
	<style>
			/*表格样式*/
			.table-info tr{
				height:40px;
			} 
			.hide{display:none}
			.table-info tbody > tr > td:nth-child(odd){text-align:right;font-weight:bolder} 
			.table-info tbody > tr > td:nth-child(even){text-align:left}
			#tb_newInventoryScheme input{width:90%}
			#tb_newInventoryScheme select{width:94%}
			#tb_newInventoryScheme textarea{width: 97.5%; line-height:2;resize: none;}
		</style>
	<body class="left_bor" >
		<!-- 盘点计划信息部分 -->
		<div id="planInfoDiv_newInventoryScheme" class="show">
			<h3 class="header-h3">盘点计划基本信息</h3>
			<table class="table table-striped table-info" style="width:99.5%;">
				<tbody>
				    <tr>
						<td align="right" style="width:20%">盘点计划编号： </td>
						<td style="width:30%">
							<span name="NEWIS.PLAN_NUM"></span>
							<span style="display:none;" name="NEWIS.ID">
						</td>
						<td align="right" style="width:20%">盘点计划名称：</td>
						<td style="width:30%"><span name="NEWIS.PLAN_NAME"></span></td>
					</tr>
					<tr>
						<td align="right">盘点类型：</td>
						<td>
							<span name="NEWIS.INVEN_TYPE_NAME"></span>
							<span style="display:none" name="NEWIS.INVEN_CONTENT_TYPE"></span>
						</td>
						<td align="right">计划负责人：</td>
						<td>
							<span name="NEWIS.PLAN_EMP"></span>
						</td>
					</tr>
					<tr>
						<td align="right">盘点部门：</td>
						<td>
							<span name="NEWIS.AREA_NAME"></span>
							<span style="display:none;" name="NEWIS.INVEN_DEP_ID"></span>
						</td>
						<td align="right">盘点资产类型：</td>
						<td>
							<span name="NEWIS.PRO_TYPE_NAME"></span>
							<span style="display:none" name="NEWIS.PRO_TYPE_ID"></span>
						</td>
					</tr>
					<tr>
						<td align="right">要求完成时间：</td>
						<td><span name="NEWIS.END_TIME"></span></td>
						<td align="right">备注：</td>
						<td><span name="NEWIS.REMARKS"></span></td>
					</tr>
					<tr tspn="eState">
						<td align="right">盘点资产状态：</td>
						<td>
							<span name="NEWIS.EQUIPMENT_STATE_NAME"></span>
							<span style="display:none" name="NEWIS.EQUIPMENT_STATE"></span>
						</td>
						<td colspan="2"></td>
					</tr>
				</tbody>
			</table>
		
		<h3 class="header-h3">制定盘点方案</h3>
		<table id="tb_newInventoryScheme" class="table table-striped table-border table-info" style="width:99.5%">
					<tbody>
						<tr>
							<td><span>盘点负责人：</span></td>
							<td style="text-align:center">
								<span name="NEWIS.SCHEME_EMP"></span>
								<span class="hide" name="NEWIS.USER_NO"></span>
							</td>
							<td><span>方案状态：</span></td>
							<td style="text-align:center"><span name="NEWIS.SCHEME_STATE_NAME"></span></td>
						</tr>
					    <tr>
							<td style="width:20%">盘点方案编号：</td>
							<td style="width:30%">
								<input type="text" value="FA20161213000000204" id="scheme_num_newInventoryScheme" name="INVENNS.SCHEME_NUM" validate="v.required" valititle="该项为必填项" disabled/>
							</td>
							<td style="width:20%">盘点方案名称：</td>
							<td style="width:30%"><input type="text" name="INVENNS.SCHEME_NAME"  validate="v.required" valititle="该项为必填项" /></td>
						</tr>
						<tr>
							<td>计划完成时间：</td>
							<td><input name="INVENNS.PLAN_END_TIME" onClick="WdatePicker({})" type="text"  validate="v.required" valititle="该项为必填项"/></td>
							<td>盘点方式：</td>
							<td><select name="INVENNS.INVEN_PATTERN" diccode="INV_DIC_INVEN_PATTERN" validate="v.required" valititle="该项为必填项"></select></td>
							<!-- <td colspan="2"></td> -->
						</tr>
						<tr>
							<td>备注：</td>
							<td colspan="3">
								<textarea name="INVENNS.REMARKS" rows="3" style="width:98%;"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
		</div>
		<div id="listDiv_newInventoryScheme" class="hide">
			<h3 class="header-h3">方案清单</h3>
			<table id="listTb_newInventoryScheme"></table>
		</div>
		<div class="row-fluid" align="center" style="margin:25px 0px; margin-bottom:60px;">
			<button class="ilsh_left btns hide" btn="preStep">上一步</button>
			<button class="ilsh_left btns show" btn="nextStep">下一步</button>
			<button class="ilsh_left btns hide" btn="save">保存</button>
			<button class="ilsh_left btns" btn="back">返回</button>
		</div>
		<div id="pop_newInventoryScheme"></div>
		<script src="ppe/propertyManager/inventoryManager/inventoryManager/newInventoryScheme.js"></script>
		<script src="ppe/propertyManager/inventoryManager/inventoryPlan/historyAssetPop.js"></script>
	</body>
</html>
