<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加入库信息</title>
<link type="text/css" href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" type="text/css">
<style type="text/css">
	#consumablesStorage .table_input tbody > tr > td:nth-child(odd){text-align:right;font-weight:bolder} 
	#consumablesStorage .table_input tbody > tr > td:nth-child(even){text-align:left}
</style>
</head>
<body style="line-height:24px;">
	<div id="consumablesStorageView">
		<h3 class="header-h3">入库单基本信息</h3>
		<div class="row-fluid" style="margin-bottom:5px;font-size:14px">
			<div id="consumablesStorage">
				<table class="table_input table table-striped table-hover table-border" style="width:99.5%;margin-bottom:5px;font-size:14px">
					<tr>
						<td class="rightTitle tableColumnName" style="width:15%;">入库单号：</td>
						<td  style="width:35%"><input type="text" name="csl.id" value="" validate="v.required" valititle="该项为必填项" disabled="disabled"/></td>
						<td class="rightTitle tableColumnName"  style="width:15%">供应商：</td>
						<td  style="width:35%"><input type="text" name="csl.supplierName" value="宇信科技dd"  validate="v.required" valititle="该项为必填项" disabled="disabled"/></td>
					</tr>
					<tr>
						<td class="rightTitle tableColumnName" >入库日期：</td>
						<td><input type="text" value="" disabled="disabled" name="csl.create_date" validate="v.required" valititle="该项为必填项"/></td>
						<td class="rightTitle tableColumnName" >登记人：</td>
						<td>
							<input type="text" value="张三" name="csl.create_no_name"  validate="v.required" valititle="该项为必填项" disabled="disabled"/>
							<input type="hidden" name="csl.create_no" value=""/>
							<input type="hidden" name="csl.create_org" value=""/>
						</td>
					</tr>
					<tr>
						<td class="rightTitle tableColumnName" >入库仓库：</td>
						<td colspan="3">
							<input style="width: 91.8%;" type="text" name="csl.room_name" value=""  validate="v.required" valititle="该项为必填项" readonly="readonly"/>
							<input type="hidden" name="csl.room" value=""/>
						</td>
					</tr>
					<tr>
						<td class="rightTitle tableColumnName" >备注：</td>
						<td colspan="3">
							<textarea name="csl.descr" style="width:91%;box-shadow:none;resize:none;height:100px;padding:10px">一批入库，2016年11月01号</textarea>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<!-- 选择物品 -->
		<div class="row-fluid" style="margin-bottom:10px;">
			<div style="margin-top:20px;margin-bottom:7px;">
				<button class="btns ilsh_left" sel="goodsSele" id="addConsumablesStorage_newadd">选择物品</button>
				<button class="btns ilsh_left" sel="goodsDel" id="addConsumablesStorage_delete">删除</button>
			<div style="clear:both;"></div>
			</div>
			<div>
				<table sel="goods"></table>
			</div>
		</div>	
		
		<div align="center" style="margin-top:20px;margin-bottom:100px;">
			<button class="ilsh_left btns" name="submit" id="save_addConsumablesStorage">保存</button>
			<button class="ilsh_left btns" name="commit" id="submit_addConsumablesStorage">保存&提交</button>
			<button class="ilsh_left btns" name="back" id="back_addConsumablesStorage">返回</button>
		</div>
		<!-- 选择物品模态框 -->
		<div sel="goodsSele_new_modal" class="modal hide fade" tabindex="-1" style="width: 950px; left: 50%; margin-left: -475px;padding-left: 0px;">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
				<h5>选择物品</h5>
			</div>
			<div class="modal-body" style="line-height:24px;max-height:350px;padding: 20px 30px;">
				<div style="float:left;height:300px;max-height: 300px;width:30%;overflow-y: auto;border:1px solid #f8f8f8;box-shadow:0 2px 3px rgba(0,0,0.125) !important;">
					<a id="csl_goods"></a>
				</div>
				<div style="margin-bottom: 0px;font-size:14px;width:67%;float:right;">
					<div style="height:300px;">
						<div sel="curr_room">仓库</div>
						<table sel="goodsTypeSele"></table>
						<div style="margin-top:30px;">
						<button class="ilsh_left btns" sel="sele_goods" style="float: right;">选择&amp;返回</button>
						<button class="ilsh_left btns" sel="cancel_goods" style="float: right;">取消</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer"></div>
		</div>
	</div>
</body>
<script>

</script>
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<script src="ppe/consumablesManagement/consumablesStorage/consumablesStorageEdit.js"></script>
</html>
