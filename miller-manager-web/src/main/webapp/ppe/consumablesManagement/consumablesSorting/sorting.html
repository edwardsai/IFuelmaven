<!-- 模态框的样式 -->
		<style>
			/*表格样式*/
			.table-info tr{
				height:40px;
			} 
			.table-info tbody > tr > td:nth-child(odd){text-align:right;font-weight:bolder} 
			.table-info tbody > tr > td:nth-child(even){text-align:left}

				margin-left:3px;margin-left:8px\0;

				}

			.uploadImg img{position:absolute;width: 80px;margin-left:-40px;top:30%;}

<body class="left_borSorting">
	<h3  class="header-h3" style="margin-bottom:30px;">物品分类配置</h3>
		<div class="row-fluid row-fluidSorting" style="margin-bottom:120px;">
			<div class="span12" style="margin-top: -7px;">
				<div class="span6" style="border-right:0px solid gray;height:570px;width: 18%;float:left;">
					<div class="widget-box" style="margin-top: -1.6px;background-color: white;">
						<div class="widget-title">
							<span class="icon"> <i style="background-image: url('img/glyphicons-halflings.png');" class="icon-align-justify"></i></span>
							<button class="ilsh_left btns" type="button" style="float: right;" id="addMenuSorting" class="btns">创建类别</button>
						</div>
						<div class="widget-content nopadding">
							<div class="control-group" style="height: 552px;">
								<div class="controls">
									<ul id="treeDemoSorting" class="ztree" style="height:550px;overflow:auto;margin-top:0;"></ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tabbable" style="width: 80%; margin-left: 15px;float:left;" id="subjectsorting">
					<ul class="nav nav-tabs " >
					    <li class="active" style="list-style-type:none;font-size:15px;"><a href="#addSubject" data-toggle="tab">类别属性</a></li>
					    <li style="list-style-type:none;font-size:15px;"><a href="#subjectInfo" data-toggle="tab">品牌配置</a></li>
					 </ul>
			 	    <div class="tab-content" style="overflow:hidden;">
    					<!-- 新增科目项标签页面 -->
	    			<div class="tab-pane  active" id="addSubject">
						<div class="tz_btn" style="margin-bottom:15px;">
							<button class="ilsh_left btns" id="saveSorting">保存</button>
							<button class="ilsh_left btns" id="delSorting">删除</button>
							<button class="ilsh_left btns" id="resetSorting">重置</button>
							<!-- <button class="ilsh_left btns" id="reset">生成表</button> -->
						</div>
						<table class="table table-striped table-hover tablesty" id="sorting" >
										<tr>
											<td class="tableColumnName" style="width:25%;">
												<span>类型编号：</span> 
											</td>
											<td colspan="5">
												<input type="text" name="EEC.category_id" style="width: 91%;" validate="v.required" valititle="该项为必填"/>
												<input type="hidden" name="EEC.old_category_id" id="old_category_id"/>
											</td>
										</tr>
										<tr>
											<td  class="tableColumnName">
												<span>类型名称：</span>
											</td>
											<td colspan="5">
												<input type="text" name="EEC.category_name" style="width: 91%;" validate="v.required" valititle="该项为必填"/>
											</td>
										</tr>
										<tr>
											<td  class="tableColumnName">
												<span>上级类型编号：</span>
											</td>
											<td colspan="5">
												<input type="hidden" name="EEC.pre_category_id" id="pre_category_id"style="width: 91%;" placeholder="上级评价科目" />
												<input type="text" name="EEC.pre_category_name" id="pre_category_name" style="width: 91%;" readonly placeholder="请选择"/>
											</td>
										</tr>
										<tr>
											<td class="tableColumnName">
												<span>序号：</span>
											</td>
											<td colspan="5">
												<input type="text" name="EEC.order_id" style="width: 91%;" validate="v.required" valititle="该项为必填"/>
											</td>
										</tr>
										<tr>
											<td  class="tableColumnName">
												<span>描述：</span>
											</td>
											<td colspan="2">
												<textarea name="EEC.description" rows="4" style="width:93%;resize: none;" ></textarea>
											</td>
										</tr>
								</table>
	    				</div>
	    				
			<!-- 配置项管理标签页面 -->
				<div class="tab-pane" id="subjectInfo" style="width: 100%;height: auto;overflow:hidden;">
					<!-- <h4 id="SortingListTitle"></h4> -->
					
					<div class="tz_btn" style="margin-bottom:15px;">
					  <button class="ilsh_left btns" id="addFieldSorting"><i class="icon-plus" style="margin:4px 3px 0 0"></i>新增</button>
					  <button class="ilsh_left btns" id="updateFieldSorting"><i class="icon-pencil" style="margin:4px 3px 0 0"></i>修改</button>
					  <button class="ilsh_left btns" id="delFieldSorting"><i class="icon-trash" style="margin:4px 3px 0 0"></i>删除</button>
					</div>
						<table id="Sorting_table"> </table>
				</div>
			</div>	
		</div>
	</div>
</div>
	<!-- 新增字段 -->	
	<div id="myModalField" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width:750px;margin-left:-385px;top:5%;">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h5 id="myaddModalSorting">添加物品</h5>
		</div>
		<div class="modal-body" style="overflow-x: hidden;">
			<input type="hidden" id="EEDcol_id" name="EED.col_id">	
			<table class="table table-striped table-border table-info" style="margin: 1px;">
				<tbody>
				    <tr>
						<td class="tableColumnName">
							<span>物品编码：</span>
						</td>
						<td>
							<input style="margin-left:3px;width: 80%;" type="text" id="EEDgoods_id"name="EED.goods_id" validate="v.required" valititle="该项为必填"/>
						</td>
						<td class="tableColumnName">
							<span>物品名称：</span>
						</td>
						<td>
							<input style="margin-left:3px;width: 80%;" type="text" id=""  name="EED.goods_name" validate="v.required" valititle="该项为必填" />
						</td>
					</tr>
					<tr>
						<td class="tableColumnName">
							<span>品牌商标：</span>
						</td>
						<td>
						<input style="margin-left:3px;width: 80%;" type="text" id=""  name="EED.brand" validate="v.required" valititle="该项为必填" />
						</td>
						<td class="tableColumnName">
							<span>规格型号：</span>
						</td>
						<td>
						<input style="margin-left:3px;width: 80%;" type="text" id="" name="EED.standard" validate="v.required" valititle="该项为必填"  />
						</td>
					</tr>
					
					<tr>
						<td class="tableColumnName">
							<span>单位：</span>
						</td>
						<td>
							<input style="margin-left:3px;width: 80%;" type="text" id="" name="EED.quantity"validate="v.required" valititle="该项为必填"  />
						</td>
						<td class="tableColumnName">
							<span>状态：</span>
						</td>
						<td>
							<select id="EEDstatus" name="EED.status" validate="v.required"
								style="width:86.5%;" valititle="该项为必填项">
							</select>
						</td>	
					</tr>
					<tr>
						<td class="tableColumnName">
							<span>上传图片：</span>
						</td>
						<td>
						<div class="tabContListD editTabContListD on">
						<div class="img_delete whide" title="删除图片">X</div>
							<div class="uploadImg" style="margin-bottom:100px;">
								<div class="uploadImg_btns">上传图片</div>
								<input id="UserworkSplace_img_file" class="uploadImg_btns" name="file" type="file" style="width:200px;height:55px;margin-left:-225px" />
							</div>
							<div>
								<img id="UserworkSplace_img_element" class="whide" onerror="loadWorkSplaceImg(1,this)" onload="loadWorkSplaceImg(0,this)" />
							</div>
						</div>
						</td>
						<td class="tableColumnName">
							<span>备注：</span>
						</td>
						<td>
							<textarea name="EED.descr" style="margin-left:3px;margin-left:-3px\0;width:86%;height:88%;box-shadow:none;resize:none;padding-top:4px;text-indent:.5em;"></textarea>
						</td>	
					</tr>
				</tbody>
			</table>
			<div align="center"  style="margin-top:20px;">
				<button class="ilsh_left btns" id="saveConfigureSorting" >保存</button>
				<button class="ilsh_left btns" id="resetConfigureSorting" >重置</button>
				<button class="ilsh_left btns" id="closeConfigureSorting" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>	
	<div class="modal-footer"></div>	
</div>
