<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加预警配置</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-switch.min.css" type="text/css">
<script src="bootstrap/js/bootstrap-switch.min.js"></script>
<script src="bootstrap/js/highlight.js"></script>
<link rel="stylesheet" href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" type="text/css">
<script src="bootstrap/js/switch-main.js"></script>
<script type="text/javascript" src="ppe/consumablesManagement/statisticsConsumableSupplies/newStatisticsConsumableSupplies.js"></script>
<style type="text/css">
  #infoDiv_statisticsConsumableSupplies .table-info tbody > tr > td:nth-child(odd){text-align:right;font-weight:bolder;width:20%} 
  #infoDiv_statisticsConsumableSupplies .table-info tbody > tr > td:nth-child(even){text-align:left;width:30%}
  #infoDiv_statisticsConsumableSupplies .table-info input{width:80%}
  #infoDiv_statisticsConsumableSupplies .table-info textarea{width:94%}
</style>
</head>
<body>
	<h3 class="header-h3" id="headTle_statisticsConsumableSupplies">新增耗材预警信息</h3>
		
		<div id="infoDiv_statisticsConsumableSupplies">
          	<table class="table table-striped table-border table-info" style="width:99.5%;margin: 20px 1px;">
				<tbody>
				    <tr>
						<td>耗材类型：</td>
						<td>
							<input type="text" validate="v.required" name="NEWSCFG.CATEGORY_NAME" valititle="该项为必填项" placeholder="耗材类别"/>
							<input type="hidden" name="NEWSCFG.CATEGORY_ID"/>
							<input type="hidden" name="NEWSCFG.ID"/>
						</td>
						<td>是否启用：</td>
						<td>
								<input class="switch_btn" id="is_use_state_newStatisticsConsumableSupplies" type="checkbox" checked>
						</td>
					</tr>
					<tr>
						<td>安全库存下限(数量)：</td>
						<td><input  type="text" name="NEWSCFG.MIN_NUM" validate="v.number"/></td>
						<td>安全库存上限(数量)：</td>
						<td><input type="text" name="NEWSCFG.MAX_NUM" validate="v.number"/></td>
						
					</tr>
					<tr>
						<td>存放仓库：</td>
						<td>
							<input type="text" validate="v.required" name="NEWSCFG.ROOM_NAME" valititle="该项为必填项" placeholder="选择仓库"/>
							<input type="hidden" name="NEWSCFG.ROOM_ID"/>
							<input type="hidden" name="NEWSCFG.ID"/>
						</td>
						<td colspan="2">
							
						</td>
					</tr>	
					<tr>
						<td>备注：</td>
						<td colspan="3"><textarea name="NEWSCFG.MARKS" style="line-height:2;resize: none;" rows="3";"></textarea></td>	
					</tr>
				</tbody>
			</table>
          </div>
          
   	<div align="center"  style="margin-bottom:50px;">
		<button class="btns ilsh_left" id="save_statisticsConsumableSupplies">保存</button>
		<button class="btns ilsh_left" id="reset_statisticsConsumableSupplies">重置</button>
		<button class="btns ilsh_left" id="back_statisticsConsumableSupplies">返回</button>
	</div>	
	
</body>
</html>
