<style type="text/css">

	#head{
		font-weight:bolder;
	}
	td {
		height: 35px;
	}
	
</style>

<body style="line-height:24px;">
    <h3  class="header-h3"></h3>
	<form id="taskinfolist_form" action="" class="form-inline" style="font-size:15px">
		<div class="row" align="center">
			<div class="span5 h50">
				标签ID：<input type="text" id="tag_id" class="span3"/>
			</div>
			<div class="span5 h50">
				标签名：<input type="text" id="tag_name" class="span3"/>
			</div>
		    <div class="span5 h50">
				<div class="ilsh_left searchBtn" id="queryCommonField"><i class="icon-search" style="margin:4px 3px 0 0"></i>查询</div>

			</div>
		</div>
		
	</form>
	<div class="submenuList" style="margin-bottom:7px;">
		<ul class="" style="margin-left:0px">
			<li class="ilsh submenuList1" id="addCommonField" ><i class="icon-plus" style="margin:4px 3px 0 0"></i>新增</li>
			<li class="ilsh submenuList1" id="updateCommonField"><i class="icon-pencil" style="margin:4px 3px 0 0"></i>修改</li>
			<li class="ilsh submenuList1" id="deleteCommonField"><i class="icon-trash" style="margin:4px 3px 0 0"></i>删除</li>
		</ul>
	<div style="clear: both;"></div>
</div>
<div>
	<!-- table开始 -->
	<table id="commonFieldTable" class="table-list table-striped table-hover table-border" style="margin-bottom: 0px;font-size: 14px">
	</table>
	<!-- table结束 -->

</div>
