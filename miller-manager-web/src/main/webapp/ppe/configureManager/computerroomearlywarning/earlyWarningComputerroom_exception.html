<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>权限超时异常清单</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="ppe/configureManager/computerroomearlywarning/earlyWarningComputerroom_exception.js"></script>
<style>
 #infoDiv_ComputerWarningDayExceptionList .table-info tbody > tr > td:nth-child(odd){text-align:right;font-weight:bolder;width:20%} 
  #infoDiv_ComputerWarningDayExceptionList .table-info tbody > tr > td:nth-child(even){text-align:left;width:30%}
</style>
</head>
<body>
	<h3 class="header-h3">预警基本信息</h3>
		<div id="infoDiv_ComputerWarningDayExceptionList">
          	<table class="table table-striped" style="width: 99.5%">
				<tbody>
				    <tr>
						<td class="tableColumnName" style="font-weight: bolder;">办公楼：</td>
						<td wdel="OFFICE_BUILDING">	
						</td>
						<td class="tableColumnName" style="font-weight: bolder;">楼层：</td>
						<td wdel="FLOOR"></td>
					
						<td class="tableColumnName" style="font-weight: bolder;">区域：</td>
						<td wdel="AREA"></td>
						</tr>
					<tr>
						<td class="tableColumnName" style="font-weight: bolder;">是否启用：</td>
						<td wdel="IS_USE"></td>
					
						<td class="tableColumnName" style="font-weight: bolder;">预警线(%)：</td>
						<td wdel="WARNING_LINE"></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td class="tableColumnName" style="font-weight: bolder;">备注：</td>
						<td colspan="5" wdel="DESCREB"></td>	
						</tr>
				</tbody>
			</table>
			<h3 class="header-h3">预警异常清单</h3>
			<table id="Computer_tb_warningDayExceptionList"></table>
          </div>
   	<div align="center"  style="margin-bottom:50px;">
		<button class="btns ilsh_left" id="back_ComputerWarningDayExceptionList">返回</button>
	</div>	
</body>
</html>
