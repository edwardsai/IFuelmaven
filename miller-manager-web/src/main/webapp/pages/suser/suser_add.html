<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="pages/sorg/sorgPop.js"></script>
</head>
<style>
<!--
.select2-container{
margin-left:4px;
margin-right:1px;
}
-->
</style>
<body>
	<div >
		<h3 class="header-h3">
			用户信息
		</h3>
		
		<form action="" class="form-inline" id="adduser_from">
		<div class="row">
			<div class="span6 h50">
				<label class="pl60">用户编号：</label>
				<input type="text" name="USAD.user_no" id="Auser_no" validate="v.required" valititle="该项为必填项"/>
			</div>
			<div class="span6 h50">
				<label class="pl60">用户名称：</label>
				<input type="text" name="USAD.user_name" id="Auser_name"  validate="v.required" valititle="该项为必填项"/>
			</div>
		</div>
		<div class="row">
 			<div class="span6 h50">
 				<label class="pl60">登陆名：</label>
 				<input type="text" name="USAD.login_name" id="Alogin_name"  validate="v.required" valititle="该项为必填项"/>
 			</div>
			<div class="span6 h50">
				<label class="pl60">密码：</label>
				<input type="text" name="USAD.password" id="Apassword"  validate="v.password" valititle="该项为必填项"/>
			</div>
 		</div>
 		<div class="row">
 			<div class="span6 h50">
 				<label class="pl60">昵称：</label>
 				<input type="text" name="USAD.nick_name" id="Anick_name"/>
 			</div>
			<div class="span6 h50">
				<label class="pl60" style="float:left;">状态：</label>
				<select id="Astate" name="USAD.state"  validate="v.required"  style="width:53%;" valititle="该项为必填项">
				</select>
			</div>
 		</div>
 		
 		<div class="row">
 			<div class="span6 h50">
 				<label class="pl60" style="float:left;">用户岗位：</label>
 				<select id="Auser_post" name="USAD.user_post"  validate="v.required" style="width:53%;"  valititle="该项为必填项">
				</select>
 			</div>
			<div class="span6 h50">
				<label class="pl60" style="float:left;">用户等级：</label>
				<select name="USAD.user_level" id="Auser_level" validate="v.required" style="width:53%;" valititle="该项为必填项">
				</select>
			</div>
 		</div>
 		<div class="row">
 			<div class="span6 h50">
 				<label class="pl60">所属部门：</label>
 				<input type="text" name="USAD.org_no_name" id="Aorg_no_name" placeholder="请选择" validate="v.required" valititle="该项为必填项"/>
 				<input type="hidden" name="USAD.org_no_code" id="Aorg_no_code"/>
 			</div>
			<div class="span6 h50">
				<label class="pl60">邮箱：</label>
				<input type="text" name="USAD.user_mail" id="Auser_mail" validate="v.email"/>
			</div>
 		</div>
 		<div class="row">
 			<div class="span6 h50">
 				<label class="pl60">电话：</label>
 				<input type="text" name="USAD.user_mobile" id="Auser_mobile" validate="v.mobile" valititle="该项为必填项"/>
 			</div>
 			<div class="span6 h50">
				<label class="pl60" style="float:left;">用户属性：</label>
				<select name="USAD.user_belong" id="Auser_belong" validate="v.required" style="width:53%;" valititle="该项为必填项">
				</select>
			</div>
 		</div>
 		<div class="row">
			<div class="span12 h50">
				<label class="pl60">备注：</label>
				<textarea  class="span6" name="USAD.memo" placeholder="备注" id="Amemo" rows="3" cols="3" ></textarea>
			</div>
		</div>
	</form>
	<div style="clear:both;"></div>
	<div style="width:200px;margin:30px auto;" >
    		<button type="button" class="ilsh_left btns"  id="addSUser" >保存</button>     
    		<button type="button" id="add_backToUserList" class="ilsh_left btns">返回</button> 				
		</div>
	</div>
<div id="addUserOrg"></div>
<script src="pages/suser/suser_add.js"></script>
<script type="text/javascript">
	initVlidate($("#adduser_from"));
</script>
</body>
</html>
