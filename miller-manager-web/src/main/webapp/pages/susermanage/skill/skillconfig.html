<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" type="text/css">
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/public.css" />
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.excheck.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.exedit.min.js"></script>

<!-- 模态框的样式 -->
<style type="text/css">
	#left, #right {
		text-align:left;
		width:100%;	
	}
	#middle {
		text-align:center;
		width:100%;	
		border-left:0;	
		border-right:0;
	}
	#middle p {
		margin:10px;	
	}
	select {
		margin:0px;
		width:100%;	
	}
	select[multiple]{
		height:200px;
	}
	option {
		padding:10px;
		text-align:center;
	}
</style>
		
</head>
<body class="left_bor" menu_page=224>
	<h3  class="header-h3">专业技能配置</h3>
		<div class="row-fluid">
			<div class="span12" style="margin-top: -7px;">
				<div class="span6" style="border-right:0px solid gray;height:570px;width: 18%;float:left;">
					<div class="widget-box" style="margin-top: -1.6px;background-color: white;">
						<div class="widget-title">
							<span class="icon"> <i class="icon-align-justify"></i></span>
							<button type="button" style="float: right;margin:2px 2px;padding:6px 6px;" id="addSkillsConfig" class="btns">创建技能配置</button>
						</div>
						<div class="widget-content nopadding">
							<div class="control-group" style="height: 552px;">
								<div class="controls">
									<ul id="treeSkillConfigManager" class="ztree" style=""></ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tabbable" style="width: 75%; margin-left: 10px;float:left;">
					<ul class="nav nav-tabs " >
					    <li class="active" style="list-style-type:none;font-size:15px;"><a href="#addSubjectSkill" data-toggle="tab">技能基本信息</a></li>
					 </ul>
			 	    <div class="tab-content">
    					<!-- 新增技能项标签页面 -->
	    				<div class="tab-pane  active" id="addSubjectSkill">
								<div class="tz_btn">
									<button class="btns" id="saveSkillConfig">保存</button>
									<button class="btns" id="delSkillConfig">删除</button>
									<button class="btns" id="resetSkillConfig">重置</button>
								</div>
								<table class="table table-striped table-hover tablesty" id="valititleskillConfig">
									<tbody>
										<tr>
											<td style="width:20%" colspan="1" class="tableColumnName">
												<span>技能编号：</span> 
											</td>
											<td colspan="5">
												<input type="text" name="MBD.skill_num" style="width: 85%;"  validate="v.required"
												valititle="技能编号必填" value=""/>
												<input type="hidden" id="old_skill_num" name="MBD.old_skill_num" style="width:60%"/>
											</td>
										</tr>
										<tr>
											<td colspan="1" class="tableColumnName">
												<span>技能名称：</span>
											</td>
											<td colspan="5">
												<input type="text" name="MBD.skill_name" style="width: 85%;" validate="v.required"
												valititle="技能名称必填" value=""/>
											</td>
										</tr>
										<tr>
											<td colspan="1" class="tableColumnName">
												<span>技能类别：</span>
											</td>
											<td colspan="5" >
												<select multiple="multiple" name="MBD.skill_type" id="Mskill_type" style="width: 87.5%;"  >
												</select>
											</td>
										</tr>
										<tr>
											<td colspan="1" class="tableColumnName">
												<span>熟练程度：</span>
											</td>
											<td colspan="5" >
												<select multiple="multiple" name="MBD.prof_level" id="Mprof_level" style="width: 87.5%;"  >
												</select>
											</td>
										</tr>
										<tr>
											<td colspan="1" class="tableColumnName">
											
												<span>上级科目：</span>
											</td>
											<td colspan="5">
												<input type="hidden" name="MBD.pre_skill_num" id="pre_skill_num" placeholder="上级科目" >
												<input type="text" name="MBD.pre_skill_name"  id="pre_skill_name"  style="width: 85%;" value=""/>
											</td>
										</tr>
										<tr>
											<td colspan="1" class="tableColumnName">
												<span>排序序号：</span>
											</td>
											<td colspan="5">
												<input type="text" name="MBD.order_id" style="width: 85%;" validate="v.required"
												valititle="排序序号必填" value=""/>
											</td>
										</tr>
										<tr>
											<td colspan="1" class="tableColumnName">
												<span>备注：</span>
											</td>
											<td colspan="2">
												<textarea rows="3" style="width:87%;resize: none;" name="MBD.marks" ></textarea>
											</td>
										</tr>
										
									</tbody>
								</table>
	    				</div>
				</div>
			</div>
		</div>
	</div>
	
<script src="pages/susermanage/skill/skillconfig.js"></script>
</body>
</html>
